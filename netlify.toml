[build]
publish = "public"
command = "hugo --theme=flatcar -b $URL"

[context.production.environment]
GO_VERSION = "1.12"
HUGO_VERSION = "0.83.1"
PYTHON_VERSION = "3.7"
HUGO_ENV = "production"
HUGO_ENABLEGITINFO = "true"

[context.deploy-preview]
command = "hugo --theme=flatcar -F -b $DEPLOY_PRIME_URL"

[context.deploy-preview.environment]
GO_VERSION = "1.12"
HUGO_VERSION = "0.83.1"
PYTHON_VERSION = "3.7"
NETLIFY_BUILD_PREVIEW = "true"
