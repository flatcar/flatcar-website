<!DOCTYPE html>
<html>
  <head>
    {{- $latest := partial "docs/getlatestversion" . -}}
    {{- $redirectURL := printf "%s" $latest -}}
    <meta http-equiv="refresh" content="0; url='/docs/{{ $redirectURL }}'" />
  </head>
  <body>
    <p>Please follow <a href="/docs/{{ $redirectURL }}">this link</a>.</p>
  </body>
</html>
