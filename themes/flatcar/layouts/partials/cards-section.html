<div class="container">
  {{ if .sectionTitle  }}
    <div class="row">
      <h2 class="w-100 text-center">{{ .sectionTitle }}</h2>
    </div>
  {{ end }}
  <div class="row section-feature justify-content-center">
    <div class="justify-content-around d-flex mt-2 flex-wrap">
        {{ range .items }}
        {{ $styles := .Params.style }}
        <div
          class="col-12 col-sm-6 col-md-4 ml-auto mr-auto m-sm-2 shadow"
          style="max-width: 300px; min-width: 300px; background-color: {{ $styles.bgcolor }}; color: {{ $styles.fgcolor }}; border: 1px solid {{ or $styles.accent $styles.bgcolor }};"
        >
          <div class="card col ml-0 mr-0 p-0 h-100" style="border-color: {{ $styles.fgcolor }};">
            <div class="card-header justify-content-around">
              <div
                class="row justify-content-center section-image mt-2"
                style="width: 150px; height: 100px; margin-left: auto; margin-right: auto"
              >
                {{ if .Params.icon }}
                  <span class="iconify" {{ printf "data-icon=%q" .Params.icon | safeHTMLAttr }} data-inline="false" style="color: {{ $styles.icon }};" data-width="100" data-height="100"></span>
                {{ else }}
                  <img class="w-auto h-100" src={{ or .Params.logo "/images/hero-image.svg" }} alt="" />
                {{ end }}
              </div>
            </div>
            <div class="card-body d-flex flex-column mb-4 mt-1">
                <div class="align-self-start">
                  <a style="height: 2em; text-align: center; color: {{ $styles.fgcolor }}" href="{{ .Params.link }}">
                    <h5 class="card-title">{{ .Params.title }}</h5>
                  </a>
                  <p class="card-description">{{ or (markdownify .Params.description) .Content }}</p>
                </div>
                <div class="mt-auto pt-2 row no-gutters w-100 justify-content-center">
                  <a
                    href="{{ .Permalink }}"
                    class="btn btn-md btn-black"
                  >
                    Learn More
                  </a>
                </div>
            </div>
          </div>
        </div>
        {{ end }}
    </div>
  </div>
</div>
