  body: "## Flatcar updates\r\n\r\nBug fixes:\r\n\r\n- Use newest network interface\
    \ naming scheme (https://github.com/flatcar/Flatcar/issues/36)\r\n  - It\
    \ is a possible breaking change for some persistent network interface names\r\n\
    - Fix coreos-cloudinit variable names (https://github.com/flatcar/coreos-overlay/pull/206)\r\
    \n- Prefer /boot/coreos to write updates (https://github.com/flatcar/update_engine/pull/2)\r\
    \n- Build a download URL in a safer way (https://github.com/flatcar/update_engine/issues/3)\r\
    \n- Remove /boot/coreos/first_boot after a Ignition rerun on migration (https://github.com/flatcar/bootengine/pull/10)\r\
    \n- Support coreos.config.url as kernel command line parameter for Ignition (https://github.com/flatcar/ignition/pull/10)\r\
    \n- Make flannel cross-node traffic work with systemd > 242 (https://github.com/coreos/flannel/issues/1155,\
    \ https://github.com/flatcar/coreos-overlay/pull/279)\r\n\r\nChanges:\r\n\
    \r\n- Add `tracepath` alongside `traceroute6` (https://github.com/flatcar/Flatcar/issues/50)\r\
    \n- Extend logging capabilities of mayday (https://github.com/flatcar/Flatcar/issues/61)\r\
    \n\r\nUpdates:\r\n\r\n- Linux [5.6.2](https://lwn.net/Articles/816638/)\r\n  -\
    \ An occasional lockup issue can happen at crypto_wait_for_test (https://bugzilla.kernel.org/show_bug.cgi?id=207159)\r\
    \n- Docker [19.03.8](https://github.com/docker/docker-ce/releases/tag/v19.03.8)\r\
    \n- open-vm-tools [11.0.5](https://github.com/vmware/open-vm-tools/releases/tag/stable-11.0.5)\r\
    \n- openssh [8.1](https://www.openssh.com/txt/release-8.1)\r\n- WAAgent [2.2.46](https://github.com/Azure/WALinuxAgent/releases/tag/v2.2.46)"
