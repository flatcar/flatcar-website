    \ Bug fixes:\r\n\r\n- Ensured that `/var/log/journal/` is created early enough\
    \ for systemd-journald to persist the logs on first boot ([bootengine#60](https://github.com/flatcar/bootengine/pull/60),\
    \ [baselayout#29](https://github.com/flatcar/baselayout/pull/29))\r\n- Fixed `journalctl\
    \ --user` permission issue ([Flatcar#989](https://github.com/flatcar/Flatcar/issues/989))\r\
    \n- Added a workaround for old airgapped/proxied update-engine clients to be able\
    \ to update to this release ([Flatcar#1332](https://github.com/flatcar/Flatcar/issues/1332),\
    \ [update_engine#38](https://github.com/flatcar/update_engine/pull/38))\r\n- Added\
    \ AWS EKS support for versions 1.24-1.28. Fixed `/usr/share/amazon/eks/download-kubelet.sh`\
    \ to include download paths for these versions. ([scripts#1210](https://github.com/flatcar/scripts/pull/1210))\r\
    \n- Added qemu-guest-agent to ARM64 images ([flatcar/flatcar#1593](https://github.com/flatcar/Flatcar/issues/1593))\r\
    \n- AWS: Fixed the Amazon SSM agent that was crashing. ([Flatcar#1307](https://github.com/flatcar/Flatcar/issues/1307))\r\
    \n- CloudSigma: Disabled the new DHCP RapidCommit feature which is enabled by\
    \ default since systemd 255. CloudSigma provides an incompatible implementation\
    \ which results in cloud-init not being applied as no IP is issued. See: ([flatcar/scripts#2016](https://github.com/flatcar/scripts/pull/2016))-\
    \ Fixed issue file generation from '/etc/issue.d' ([scripts#2018](https://github.com/flatcar/scripts/pull/2018))\r\
    \n- Deleted files in `/etc` that have a tmpfiles rule that normally would recreate\
    \ them will now show up again through the `/etc` lowerdir ([Flatcar#1265](https://github.com/flatcar/Flatcar/issues/1265),\
    \ [bootengine#79](https://github.com/flatcar/bootengine/pull/79))\r\n- Disabled\
    \ user-configdrive.service on OpenStack when config drive is used, which caused\
    \ the hostname to be overwritten. The coreos-cloudinit.service unit already runs\
    \ on OpenStack if the system is not configured via ignition. ([Flatcar#1385](https://github.com/flatcar/Flatcar/issues/1385))\r\
    \n- Ensured that the folder `/var/log/sssd` is created if it doesn't exist, required\
    \ for `sssd.service` ([Flatcar#1096](https://github.com/flatcar/Flatcar/issues/1096))\r\
    \n- Fixed a bug resulting in coreos-cloudinit resetting the instance hostname\
    \ to 'localhost' if no metadata could be found ([coreos-cloudinit#25](https://github.com/flatcar/coreos-cloudinit/pull/25))\r\
    \n- Fixed a miscompilation of getfacl causing it to dump core when executed ([scripts#809](https://github.com/flatcar/scripts/pull/809))\r\
    \n- Fixed bad usage of gpg that prevented flatcar-install from being used with\
    \ custom signing keys ([Flatcar#1471](https://github.com/flatcar/flatcar/pull/1471))\r\
    \n- Fixed bug in handling renamed network interfaces when generating login issue\
    \ ([init#102](https://github.com/flatcar/init/pull/102))\r\n- Fixed iterating\
    \ over the OEM update payload signatures which prevented the AWS OEM update to\
    \ 3745.x.y ([update-engine#31](https://github.com/flatcar/update_engine/pull/31))\r\
    \n- Fixed oem-cloudinit.service on Equinix Metal. The availability check now uses\
    \ the https://metadata.platformequinix.com/metadata endpoint. ([scripts#2222](https://github.com/flatcar/scripts/pull/2222))\r\
    \n- Fixed quotes handling for update-engine ([Flatcar#1209](https://github.com/flatcar/Flatcar/issues/1209))\r\
    \n- Fixed slow boots PXE and ISO boots caused by the decrypt-root.service. ([Flatcar#1514](https://github.com/flatcar/flatcar/pull/1514))\r\
    \n- Fixed supplying extension update payloads with a custom base URL in Nebraska\
    \ ([Flatcar#1281](https://github.com/flatcar/Flatcar/issues/1281))\r\n- Fixed\
    \ that systemd-sysext images can extend directories where Flatcar extensions are\
    \ also shipping files, e.g., that the sysext-bakery Kubernetes extension works\
    \ when OEM extensions are present ([sysext-bakery#50](https://github.com/flatcar/sysext-bakery/issues/50))\r\
    \n- Fixed the handling of OEM update payloads in a Nebraska response with self-hosted\
    \ packages ([ue-rs#49](https://github.com/flatcar/ue-rs/pull/49))\r\n- Fixed the\
    \ initrd option in the QEMU launcher script. It was -R, but this was already taken\
    \ by the read-only pflash option, so use -r instead. ([scripts#2239](https://github.com/flatcar/scripts/pull/2239))\r\
    \n- Fixed the missing `/etc/extensions/` symlinks for the inbuilt Docker/containerd\
    \ systemd-sysext images on update from Beta 3760.1.0 ([update_engine#32](https://github.com/flatcar/update_engine/pull/32))\r\
    \n- Fixed the postinstall hook failure when updating from Azure instances without\
    \ OEM systemd-sysext images to Flatcar Alpha 3745.x.y ([update_engine#29](https://github.com/flatcar/update_engine/pull/29))\r\
    \n- Fixes kubevirt vm creation by ensuring that /dev/vhost-net exists ([Flatcar#1336](https://github.com/flatcar/Flatcar/issues/1336))\r\
    \n- Fix ownership of systemd units shipped with built-in docker/containerd sysexts.\
    \ The files shipped on production images were accidentally owned by 1000:1000\
    \ instead of 0:0. This uid/gid is not present on Flatcar images but would be assigned\
    \ to the first created user. Due to contents of sysexts and /usr being readonly\
    \ on Flatcar, the invalid permissions can't be used to escalate privileges. ([scripts#2266](https://github.com/flatcar/scripts/pull/2266))\r\
    \n- Fix the RemainAfterExit clause in nvidia.service ([Flatcar#1169](https://github.com/flatcar/Flatcar/issues/1169))\r\
    \n- GCP: Fixed OS Login enabling ([scripts#1445](https://github.com/flatcar/scripts/pull/1445))\r\
    \n- Hetzner: Fixed duplicated prefix in the Afterburn metadata ([scripts#2141](https://github.com/flatcar/scripts/pull/2141))\r\
    \n- Made `sshkeys.service` more robust to only run `coreos-metadata-sshkeys@core.service`\
    \ when not masked and also retry on failure ([init#112](https://github.com/flatcar/init/pull/112))\r\
    \n- Removed custom CloudSigma coreos-cloudinit service configuration since it\
    \ will be called with the cloudsigma oem anyway. The restart of the service can\
    \ also cause the serial port to be stuck in an nondeterministic state which breaks\
    \ future runs.\r\n- Resolved kmod static nodes creation in bootengine ([bootengine#85](https://github.com/flatcar/bootengine/pull/85))\r\
    \n- Restored support for custom OEMs supplied in the PXE boot where `/usr/share/oem`\
    \ brings the OEM partition contents ([Flatcar#1376](https://github.com/flatcar/Flatcar/issues/1376))\r\
    \n- Restored the reboot warning and delay for non-SSH console sessions ([locksmith#21](https://github.com/flatcar/locksmith/pull/21))\r\
    \n- Set TTY used for fetching server_context to RAW mode before running cloudinit\
    \ on cloudsigma ([scripts#1280](https://github.com/flatcar/scripts/pull/1280))\r\
    \n- Worked around a bash regression in `flatcar-install` and added error reporting\
    \ for disk write failures ([Flatcar#1059](https://github.com/flatcar/Flatcar/issues/1059))\r\
    \n\r\n#### Changes:\r\n\r\n- Added a new `flatcar-reset` tool and boot logic for\
    \ selective OS resets to reconfigure the system with Ignition while avoiding config\
    \ drift ([bootengine#55](https://github.com/flatcar/bootengine/pull/55), [init#91](https://github.com/flatcar/init/pull/91))\r\
    \n- Added `pigz` to the image, a parallel gzip implementation, which is useful\
    \ to speed up the (de)compression for large container image imports/exports ([coreos-overlay#2504](https://github.com/flatcar/coreos-overlay/pull/2504))\r\
    \n- Enabled elfutils support in systemd-coredump. A backtrace will now appear\
    \ in the journal for any program that dumps core ([coreos-overlay#2489](https://github.com/flatcar/coreos-overlay/pull/2489))\r\
    \n- `/etc` is now set up as overlayfs with the original `/etc` folder being the\
    \ store for changed files/directories and `/usr/share/flatcar/etc` providing the\
    \ lower default directory tree ([bootengine#53](https://github.com/flatcar/bootengine/pull/53),\
    \ [scripts#666](https://github.com/flatcar/scripts/pull/666))\r\n- Improved the\
    \ OS reset tool to offer preview, backup and restore ([init#94](https://github.com/flatcar/init/pull/94))\r\
    \n- On boot any files in `/etc` that are the same as provided by the booted `/usr/share/flatcar/etc`\
    \ default for the overlay mount on `/etc` are deleted to ensure that future updates\
    \ of `/usr/share/flatcar/etc` are propagated - to opt out create `/etc/.no-dup-update`\
    \ in case you want to keep an unmodified config file as is or because you fear\
    \ that a future Flatcar version may use the same file as you at which point your\
    \ copy is cleaned up and any other future Flatcar changes would be applied ([bootengine#54](https://github.com/flatcar/bootengine/pull/54))\r\
    \n- Switched systemd log reporting to the combined format of both unit description,\
    \ as before, and now the unit name to easily find the unit ([coreos-overlay#2436](https://github.com/flatcar/coreos-overlay/pull/2436))\r\
    \n- Added zram-generator package to the image ([scripts#1772](https://github.com/flatcar/scripts/pull/1772))\r\
    \n- Added Akamai / Linode images ([flatcar/scripts#1806](https://github.com/flatcar/scripts/pull/1806))\r\
    \n- Added azure-nvme-utils to the image, which is used by udev to create symlinks\
    \ for NVMe disks on Azure v6 instances under /dev/disk/azure/. ([scripts#1950](https://github.com/flatcar/scripts/pull/1950))\r\
    \n- Added Hetzner images ([flatcar/scripts#1880](https://github.com/flatcar/scripts/pull/1880))\r\
    \n- Added Hyper-V VHDX image ([flatcar/scripts#1791](https://github.com/flatcar/scripts/pull/1791))\r\
    \n- Added Ignition Clevis support for encrypted disks unlocked with a TPM2 device\
    \ or a Tang server ([scripts#1560](https://github.com/flatcar/scripts/pull/1560))\r\
    \n- Added KubeVirt qcow2 image for amd64/arm64 ([flatcar/scripts#1962](https://github.com/flatcar/scripts/pull/1962))\r\
    \n- Added Scaleway images ([flatcar/scripts#1683](https://github.com/flatcar/scripts/pull/1683))\r\
    \n- Added support for multipart MIME userdata in coreos-cloudinit. Ignition now\
    \ detects multipart userdata and delegates execution to coreos-cloudinit. (scripts#873)\r\
    \n- Added support for unlocking the rootfs with a TPM set up by systemd-cryptenroll\
    \ ([bootengine#93](https://github.com/flatcar/bootengine/pull/93))\r\n- Added\
    \ TLS Kernel module ([scripts#865](https://github.com/flatcar/scripts/pull/865))\r\
    \n- Add Intel igc driver to support I225/I226 family NICs. ([flatcar/scripts#1786](https://github.com/flatcar/scripts/pull/1786))\r\
    \n- A new format `qemu_uefi_secure` is introduced to test Flatcar for SecureBoot-enabled\
    \ features. The format will be later merged into `qemu_uefi`.\r\n- As part of\
    \ the update to Catalyst 4 (used to build the SDK), the coreos package repository\
    \ has been renamed to coreos-overlay to match its directory name. This will be\
    \ reflected in package listings and package manager output. ([flatcar/scripts#2115](https://github.com/flatcar/scripts/pull/2115))\r\
    \n- AWS OEM images now use a systemd-sysext image for layering additional platform-specific\
    \ software on top of `/usr`\r\n- Azure and QEMU OEM images now use systemd-sysext\
    \ images for layering additional platform-specific software on top of `/usr`.\
    \ For Azure images this also means that the image has a normal Python installation\
    \ available through the sysext image. The OEM software is still not updated but\
    \ this will be added soon.\r\n- Azure, HyperV: Added daemons `kvp`, `vss`, and\
    \ `fcopy` for better HyperV hypervisor integration with Flatcar guests ([scripts#2309](https://github.com/flatcar/scripts/pull/2309)).\r\
    \n- Backported systemd-sysext mutable overlays functionality from yet-unreleased\
    \ systemd v256. ([flatcar/scripts#1753](https://github.com/flatcar/scripts/pull/1753))\r\
    \n- Changed coreos-cloudinit to now set the short hostname instead of the FQDN\
    \ when fetched from the metadata service ([coreos-cloudinit#19](https://github.com/flatcar/coreos-cloudinit/pull/19))\r\
    \n    ([changelog](https://docs.docker.com/engine/release-notes/23.0/#bug-fixes-and-enhancements-6),\
    \ [upstream pr](https://github.com/moby/moby/pull/42661)).\r\n- Change nvidia.service\
    \ to type oneshot (from the default \"simple\") so the subsequent services (configured\
    \ with \"Requires/After\") are executed after the driver installation is successfully\
    \ finished (flatcar/Flatcar#1136)\r\n  - Consequently, `update_engine` will not\
    \ perform torcx sanity checks post-update anymore.\r\n- cri-tools, runc, containerd,\
    \ docker, and docker-cli are now built from Gentoo upstream ebuilds. Docker received\
    \ a major version upgrade - it was updated to Docker 24 (from Docker 20; see \u201C\
    updates\u201D).\r\n- Disabled real-time priority for multipathd as it prevents\
    \ the cgroups2 cpu controller from working. ([flatcar/scripts#1771](https://github.com/flatcar/scripts/pull/1771))\r\
    \n    - **Docker will remove the `btrfs` driver entirely in a future version.\
    \ Please consider migrating your deployments to the `overlay2` driver.**\r\n-\
    \ Enabled amd-pstate,amd-pstate-epp cpufreq drivers for some AMD CPUs in the kernel.\
    \ ([flatcar/scripts#1770](https://github.com/flatcar/scripts/pull/1770))\r\n-\
    \ Enabled ntpd by default on AWS & GCP, enabled chronyd by default on Azure. The\
    \ native time sync source is used on each cloud. ([scripts#1792](https://github.com/flatcar/scripts/pull/1792))\r\
    \n- Enabled the GRUB TPM2 module to measure the boot code path and files into\
    \ PCR 8+9 in UEFI ([scripts#1861](https://github.com/flatcar/scripts/pull/1861))\r\
    \n- Enabled the ptp_vmw module in the kernel.\r\n- Enabled the virtio GPU driver\
    \ ([scripts#830](https://github.com/flatcar/scripts/pull/830))\r\n- Enable mpi3mr\
    \ kernel module for Broadcom Storage/RAID-Controllers ([flatcar/scripts#2355](https://github.com/flatcar/scripts/pull/2355))\r\
    \n- GCP OEM images now use a systemd-sysext image for layering additional platform-specific\
    \ software on top of `/usr` and being part of the OEM A/B updates ([flatcar#1146](https://github.com/flatcar/Flatcar/issues/1146))\r\
    \n- Hetzner: Added `COREOS_HETZNER_PRIVATE_IPV4_0` Afterburn attribute for Hetzner\
    \ private IPs ([scripts#2141](https://github.com/flatcar/scripts/pull/2141))\r\
    \n- Hyper-V images, both .vhd and .vhdx files are available as `zip` compressed,\
    \ switching from `bzip2` to a built-in available Windows compression - `zip` ([scripts#1878](https://github.com/flatcar/scripts/pull/1878))\r\
    \n- libcrypt is now provided by the libxcrypt library instead of glibc. Glibc\
    \ libcrypt was deprecated long time ago.\r\n- Migrated the NVIDIA installer from\
    \ the Azure/AWS OEM partition to `/usr` to make it available on all platforms\
    \ ([scripts#932](https://github.com/flatcar/scripts/pull/932/), [Flatcar#1077](https://github.com/flatcar/Flatcar/issues/1077))\r\
    \n- Migrate to Type=notify in containerd.service. Changed the unit to Type=notify,\
    \ utilizing the existing containerd support for sd_notify call after socket setup.\r\
    \n- Moved a mountpoint of the OEM partition from `/usr/share/oem` to `/oem`. `/usr/share/oem`\
    \ became a symlink to `/oem` for backward compatibility. Despite the move, the\
    \ initrd images providing files through `/usr/share/oem` should keep using `/usr/share/oem`.\
    \ The move was done to enable activating the OEM sysext images that are placed\
    \ in the OEM partition.\r\n  - **NOTE** that if you are already using btrfs-backed\
    \ Docker storage and are upgrading to this new version, Docker will automatically\
    \ use the `btrfs` storage driver for backwards-compatibility with your deployment.\r\
    \n  - **NOTE** The docker btrfs storage driver has been de-prioritised; BTRFS\
    \ backed storage will now default to the `overlay2` driver\r\n- OEM vendor tools\
    \ are now A/B updated if they are shipped as systemd-sysext images, the migration\
    \ happens when both partitions require a systemd-sysext OEM image - note that\
    \ this will delete the `nvidia.service` from `/etc` on Azure because it's now\
    \ part of `/usr` ([Flatcar#60](https://github.com/flatcar/Flatcar/issues/60))\r\
    \n- OpenStack, Brightbox: Added the `flatcar.autologin` kernel cmdline parameter\
    \ by default as the hypervisor manages access to the console ([scripts#1866](https://github.com/flatcar/scripts/pull/1866))\r\
    \n- Provided a Podman Flatcar extension as optional systemd-sysext image with\
    \ the release. Write 'podman' to `/etc/flatcar/enabled-sysext.conf` through Ignition\
    \ and the sysext will be installed during provisioning ([scripts#1964](https://github.com/flatcar/scripts/pull/1964))\r\
    \n- Provided a Python Flatcar extension as optional systemd-sysext image with\
    \ the release. Write 'python' to `/etc/flatcar/enabled-sysext.conf` through Ignition\
    \ and the sysext will be installed during provisioning ([scripts#1979](https://github.com/flatcar/scripts/pull/1979))\r\
    \n- OpenStack: Changed metadata hostname source order. The service first tries\
    \ with the config drive then fallback on the metadata service. ([bootengine#96](https://github.com/flatcar/bootengine/pull/96))\r\
    \n- Provided a ZFS-2.2.2 Flatcar extension as optional systemd-sysext image with\
    \ the release. Write 'zfs' to `/etc/flatcar/enabled-sysext.conf` through Ignition\
    \ and the sysext will be installed during provisioning. ZFS support is experimental\
    \ and ZFS is not supported for the root partition. ([flatcar/scripts#1742](https://github.com/flatcar/scripts/pull/1742))\r\
    \n  - Relevant changes: [scripts#1216](https://github.com/flatcar/scripts/pull/1216),\
