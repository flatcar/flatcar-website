    - \u26A0 Removed coreos-cloudinit support for automatic keys conversion (e.g `reboot-strategy`\
    \ -> `reboot_strategy`) ([scripts#1687](https://github.com/flatcar/scripts/pull/1687))\r\
    \n- Removed Linux drivers for Mellanox Technologies Switch ASICs family and Spectrum/Spectrum-2/Spectrum-3/Spectrum-4\
    \ Ethernet Switch ASICs to reduce the initrd size on AMD64 by ~5MB ([flatcar/scripts#1734](https://github.com/flatcar/scripts/pull/1734)).\
    \ This change is part of the effort to reduce the initrd size ([flatcar#1381](https://github.com/flatcar/Flatcar/issues/1381)).\r\
    \n- Removed unused grub executable duplicate files and removed grub modules that\
    \ are already assembled in the grub executable ([scripts#1955](https://github.com/flatcar/scripts/pull/1955)).\r\
    \n- Replace nmap netcat with openbsd variant. The license didn't get an exception\
    \ from CNCF. Something about the definition of \"derivative works\" being too\
    \ broad.\r\n- Reworked the VMware OEM software to be shipped as A/B updated systemd-sysext\
    \ image\r\n- Scaleway: images are now provided directly as `.qcow2` to ease the\
    \ import on Scaleway ([scripts#1953](https://github.com/flatcar/scripts/pull/1953))\r\
    \n- SDK: Experimental support for [prefix builds](https://github.com/flatcar/scripts/blob/main/PREFIX.md)\
    \ to create distro independent, portable, self-contained applications w/ all dependencies\
    \ included. With contributions from [chewi](https://github.com/chewi) and [HappyTobi](https://github.com/HappyTobi).\r\
    \n- Started shipping default ssh client and ssh daemon configs in `/etc/ssh/ssh_config`\
    \ and `/etc/ssh/sshd_config` which include config snippets in `/etc/ssh/ssh_config.d`\
    \ and `/etc/ssh/sshd_config.d`, respectively.\r\n- Switched ptp_kvm from kernel\
    \ builtin to module.\r\n- The default VM memory was bumped to 2 GB in the Qemu\
    \ script and for VMware OVFs\r\n- The `docker build` command will now use buildx\
    \ as its backend as the old one became deprecated and a loud \"DEPRECATED\" information\
    \ is printed every time it's used.\r\n- The kernel security module Landlock is\
    \ now enabled for programs to sandbox themselves ([flatcar/scripts#2158](https://github.com/flatcar/scripts/pull/2158))\r\
    \n- The open-vm-tools package in VMware OEM now comes with vmhgfs-fuse, udev rules,\
    \ pam and vgauth\r\n  - Torcx entered deprecation 2 years ago in favour of [deploying\
