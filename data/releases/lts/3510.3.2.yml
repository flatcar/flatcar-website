    \ [CVE-2023-51782](https://nvd.nist.gov/vuln/detail/CVE-2023-51782), [CVE-2023-52340](https://nvd.nist.gov/vuln/detail/CVE-2023-52340),\
    \ [CVE-2023-5717](https://nvd.nist.gov/vuln/detail/CVE-2023-5717), [CVE-2023-6040](https://nvd.nist.gov/vuln/detail/CVE-2023-6040),\
    \ [CVE-2023-6121](https://nvd.nist.gov/vuln/detail/CVE-2023-6121), [CVE-2023-6606](https://nvd.nist.gov/vuln/detail/CVE-2023-6606),\
    \ [CVE-2023-6622](https://nvd.nist.gov/vuln/detail/CVE-2023-6622), [CVE-2023-6817](https://nvd.nist.gov/vuln/detail/CVE-2023-6817),\
    \ [CVE-2023-6915](https://nvd.nist.gov/vuln/detail/CVE-2023-6915), [CVE-2023-6931](https://nvd.nist.gov/vuln/detail/CVE-2023-6931),\
    \ [CVE-2023-6932](https://nvd.nist.gov/vuln/detail/CVE-2023-6932), [CVE-2024-0584](https://nvd.nist.gov/vuln/detail/CVE-2024-0584),\
    \ [CVE-2024-0607](https://nvd.nist.gov/vuln/detail/CVE-2024-0607), [CVE-2024-0646](https://nvd.nist.gov/vuln/detail/CVE-2024-0646),\
    \ [CVE-2024-1085](https://nvd.nist.gov/vuln/detail/CVE-2024-1085), [CVE-2024-22705](https://nvd.nist.gov/vuln/detail/CVE-2024-22705))\r\
    \n - runc ([CVE-2024-21626](https://nvd.nist.gov/vuln/detail/CVE-2024-21626))\r\
    \n \r\n #### Bug fixes:\r\n \r\n - Forwarded the proxy environment variables of\
    \ `update-engine.service` to the postinstall script to support fetching OEM systemd-sysext\
    \ payloads through a proxy ([Flatcar#1326](https://github.com/flatcar/Flatcar/issues/1326))\r\
    \n \r\n #### Changes:\r\n \r\n - Added a `flatcar-update --oem-payloads <yes|no>`\
    \ flag to skip providing OEM payloads, e.g., for downgrades ([init#114](https://github.com/flatcar/init/pull/114))\r\
    \n - Backported the OEM payload support to update-engine to avoid the fallback\
    \ download path for clients on a restricted network and rather use the URLs passed\
    \ from `flatcar-update -E` or with self-hosted Nebraska payloads ([Flatcar#1332](https://github.com/flatcar/Flatcar/issues/1332),\
    \ [Flatcar#1326](https://github.com/flatcar/Flatcar/issues/1326))\r\n - Brightbox:\
    \ The regular OpenStack image should now be used, it includes Afterburn for instance\
    \ metadata attributes\r\n - OpenStack: An uncompressed image is provided for simpler\
    \ import (since the images use qcow2 inline compression, there is no benefit in\
    \ using the `.gz` or `.bz2` images)\r\n \r\n #### Updates:\r\n \r\n- Linux ([5.15.148](https://lwn.net/Articles/959514)\
    \ (includes [5.15.147](https://lwn.net/Articles/958344), [5.15.146](https://lwn.net/Articles/957010),\
    \ [5.15.145](https://lwn.net/Articles/956081), [5.15.144](https://lwn.net/Articles/955815),\
    \ [5.15.143](https://lwn.net/Articles/954988/), [5.15.142](https://lwn.net/Articles/954114),\
    \ [5.15.141](https://lwn.net/Articles/953649/), [5.15.140](https://lwn.net/Articles/953130),\
    \ [5.15.139](https://lwn.net/Articles/952004), [5.15.138](https://lwn.net/Articles/950714),\
    \ [5.15.137](https://lwn.net/Articles/948818)))\r\n- ca-certificates ([3.97](https://firefox-source-docs.mozilla.org/security/nss/releases/nss_3_97.html)\
    \ (includes [3.96.1](https://firefox-source-docs.mozilla.org/security/nss/releases/nss_3_96_1.html),\
    \ [3.96](https://firefox-source-docs.mozilla.org/security/nss/releases/nss_3_96.html),\
    \ [3.95](https://firefox-source-docs.mozilla.org/security/nss/releases/nss_3_95.html)))\r\
