    \n \r\n #### Bug fixes:\r\n \r\n - Fix update-ca-certificates behavior when concatenating\
    \ certificates with missing trailing newlines. ([flatcar/scripts#2667](https://github.com/flatcar/scripts/pull/2667))\r\
    \n \r\n #### Changes:\r\n \r\n - Added new image signing pub key to `flatcar-install`,\
    \ needed for download verification of releases built from March 2025 onwards,\
    \ if you have copies of `flatcar-install` or the image signing pub key, you need\
    \ to update them as well ([init#129](https://github.com/flatcar/init/pull/129))\r\
    \n \r\n #### Updates:\r\n \r\n- Linux ([6.6.83](https://git.kernel.org/pub/scm/linux/kernel/git/stable/linux.git/tag/?h=v6.6.83)\
