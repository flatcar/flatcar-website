  body: "_Changes since **Stable**_ **2905.2.1**\r\n\r\n**Security fixes**\r\n\r\n\
    \r\n\r\n* Linux ([CVE-2021-34556](https://nvd.nist.gov/vuln/detail/CVE-2021-34556),\
    \ [CVE-2021-35477](https://nvd.nist.gov/vuln/detail/CVE-2021-35477), [CVE-2021-38205](https://nvd.nist.gov/vuln/detail/CVE-2021-38205))\r\
    \n* Go ([CVE-2021-36221](https://nvd.nist.gov/vuln/detail/CVE-2021-36221))\r\n\
    * Systemd ([CVE-2020-13529](https://nvd.nist.gov/vuln/detail/CVE-2020-13529),\
    \ [CVE-2021-33910](https://nvd.nist.gov/vuln/detail/CVE-2021-33910))\r\n\r\n**Bug\
    \ Fixes**\r\n\r\n\r\n\r\n* Fixed `pam.d` sssd LDAP auth with sudo ([coreos-overlay#1170](https://github.com/kinvolk/coreos-overlay/pull/1170))\r\
