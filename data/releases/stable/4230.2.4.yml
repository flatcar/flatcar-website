    \ #### Bug fixes:\r\n \r\n - Fixed the QEMU launcher script to include HVF acceleration\
    \ on arm64-based Macs for faster performance ([Flatcar#1901](https://github.com/flatcar/Flatcar/issues/1901))\r\
    \n \r\n #### Changes:\r\n \r\n - Scaleway: SSH keys are now fetched _via_ Afterburn\
    \ ([scripts#3277](https://github.com/flatcar/scripts/pull/3277))\r\n - Scaleway:\
    \ The hostname is now set _via_ Afterburn ([scripts#3277](https://github.com/flatcar/scripts/pull/3277))\r\
    \n \r\n #### Updates:\r\n - Linux ([6.6.110](https://git.kernel.org/pub/scm/linux/kernel/git/stable/linux.git/tag/?h=v6.6.110)\
    \ (includes [6.6.107](https://git.kernel.org/pub/scm/linux/kernel/git/stable/linux.git/tag/?h=v6.6.107),\
    \ [6.6.108](https://git.kernel.org/pub/scm/linux/kernel/git/stable/linux.git/tag/?h=v6.6.108),\
    \ [6.6.109](https://git.kernel.org/pub/scm/linux/kernel/git/stable/linux.git/tag/?h=v6.6.109)))\r\
    \n- ca-certificates ([3.117](https://firefox-source-docs.mozilla.org/security/nss/releases/nss_3_117.html)\
    \ (includes [3.116](https://firefox-source-docs.mozilla.org/security/nss/releases/nss_3_116.html)))\r\
    \n- open-iscsi ([2.1.11](https://raw.githubusercontent.com/open-iscsi/open-iscsi/refs/tags/2.1.11/Changelog))\r\
    \n"
