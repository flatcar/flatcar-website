    #### Bug fixes:\r\n \r\n - Enabled `CONFIG_CPUSETS_V1` to mitigate cgroupsv1 removal\
    \ (e.g JVM) ([Flatcar#1884](https://github.com/flatcar/Flatcar/issues/1884))\r\
    \n - Enabled `CONFIG_MEMCG_V1` to mitigate cgroupsv1 removal (e.g JVM) ([Flatcar#1884](https://github.com/flatcar/Flatcar/issues/1884))\r\
    \n - Excluded TUN/TAP interfaces from the default DHCP network configuration to\
    \ solve conflicts with the programs that created them ([Flatcar#1933](https://github.com/flatcar/Flatcar/issues/1933))\r\
    \n - Fix non-conforming GPT partition table ([Flatcar#1651](https://github.com/flatcar/Flatcar/issues/1651))\r\
    \n - Fixed Intel microcode updates which were broken in recent Alpha and Beta\
    \ releases by switching back to built-in extra firmware instead of early cpio\
    \ inclusion ([Flatcar#1909](https://github.com/flatcar/Flatcar/issues/1909))\r\
    \n - Fixed a UID/GID mis-alignment for user/group `messagebus` between acct-user/acct-group\
    \ and baselayout. ([baselayout#36](https://github.com/flatcar/baselayout/pull/36))\r\
    \n - Fixed path handling in the QEMU .sh launcher scripts. Given paths now are\
    \ relative to the current directory and absolute paths work as you would expect.\r\
    \n - Fixed race condition in the script that grows the root partition to fill\
    \ the disk. This bug sometimes caused the operation to not occur. ([init#132](https://github.com/flatcar/init/pull/132))\r\
    \n - Fixed that the needed Flatcar extensions don't get removed on update which\
    \ caused a re-download ([update_engine#51](https://github.com/flatcar/update_engine/pull/51))\r\
    \n - Reenabled console support for DRM drivers, so that with the virtio graphics\
    \ driver the interactive console is shown again after boot ([Flatcar#1834](https://github.com/flatcar/Flatcar/issues/1834))\r\
    \n - azure: Fixed issue of wa-linux-agent overriding ssh public key from ignition\
    \ configuration during provisioning ([flatcar/Flatcar#1661](https://github.com/flatcar/Flatcar/issues/1661))\r\
    \n - sysext-podman: removed `/etc/subuid` and `/etc/subgid` generation for `core`\
    \ user, before this change it partially overwrites the file and causes issues.\
    \ ([Flatcar#1733](https://github.com/flatcar/Flatcar/issues/1733)) This could\
    \ be created through initial provisioning. ([scripts#3043](https://github.com/flatcar/scripts/pull/3043))\r\
    \n - update-ssh-keys: More intuitive --help text and the -n (no-replace) option\
    \ has been fixed. ([flatcar/Flatcar#1554](https://github.com/flatcar/Flatcar/issues/1554))\r\
    \n \r\n#### Changes:\r\n \r\n - Added [overlaybd](https://containerd.github.io/overlaybd/)\
    \ system extension to support accelerated container images. Add `overlaybd` to\
    \ [`/etc/flatcar/enabled-sysext.conf`](https://www.flatcar.org/docs/latest/provisioning/sysext/)\
    \ to check it out. The extension includes both [overlaybd](https://github.com/containerd/overlaybd/)\
    \ as well as [accelerated-container-image](https://github.com/containerd/accelerated-container-image)\
    \ tools.\r\n - Added changes for our secureboot signed images with our signed\
    \ release process until the official shim signing ([scripts#2754](https://github.com/flatcar/scripts/pull/2754/))\r\
    \n - Added `nftables-load.service` and `nftables-store.service` services to load/store\
    \ rules from/in `/var/lib/nftables/rules-save` ([Flatcar#900](https://github.com/flatcar/Flatcar/issues/900))\r\
    \n - Added support for podman in `toolbox` ([toolbox#11](https://github.com/flatcar/toolbox/pull/11))\r\
    \n - Allow per-sysext USE flags and architecture-specific sysexts. ([scripts#2798](https://github.com/flatcar/scripts/pull/2798/))\r\
    \n - Always truncate hostnames on the first occurrence of `.` ([cloud-init#32](https://github.com/flatcar/coreos-cloudinit/pull/32))\r\
    \n - Azure OEM: add inotify-tools, python urllib3 ([flatcar/scripts#3116](https://github.com/flatcar/scripts/pull/3116))\r\
    \n - Build Intel iGPU i915 driver as module ([scripts#2349](https://github.com/flatcar/scripts/pull/2349))\r\
    \n - Compiled OS-dependent NVIDIA kernel module sysexts signed for secure boot.\
    \ ([scripts#2798](https://github.com/flatcar/scripts/pull/2798/))\r\n - Enabled\
    \ CONFIG_INET_DIAG_DESTROY in kernel options ([flatcar/scripts#3176](https://github.com/flatcar/scripts/pull/3176))\r\
    \n - Enabled EROFS module with XATTR support ([Flatcar#1659](https://github.com/flatcar/Flatcar/issues/1659))\r\
    \n - Enabled virtiofs and fuse-dax modules in the kernel for advaned Qemu usecases.\
    \ Thank you @aaronk6! ([Flatcar#2825](https://github.com/flatcar/scripts/pull/2825))\r\
    \n - Ensured hostnames never exceeds 63 characters, regardless of the metadata\
    \ provider ([cloud-init#31](https://github.com/flatcar/coreos-cloudinit/pull/31))\r\
    \n - Hyper-V images now use a systemd-sysext image for layering additional platform-specific\
    \ software on top of `/usr`\r\n - Provided an Incus Flatcar extension as optional\
    \ systemd-sysext image with the release. Write 'incus' to `/etc/flatcar/enabled-sysext.conf`\
    \ through Ignition and the sysext will be installed during provisioning. ([scripts#1655](https://github.com/flatcar/scripts/pull/1655))\r\
    \n - Scaleway: The Linux console is now attached to the correct console port.\
    \ ([scripts#3383](https://github.com/flatcar/scripts/pull/3383))\r\n - Signed\
    \ out-of-tree kernel modules using the ephemeral signing key so that ZFS and NVIDIA\
    \ sysexts can work with secure boot. ([scripts#2636](https://github.com/flatcar/scripts/pull/2636/))\r\
    \n - The kernel image and its embedded initrd are now compressed with xz rather\
    \ than zstd. This gives greater compression at the cost of decompression performance.\
    \ Systems may therefore now be ever so slightly slower to boot, but this was necessary\
    \ to avoid running out of space in the /boot partition. Further measures to address\
    \ the space issue are planned, and perhaps we can switch back to zstd in a later\
    \ release.\r\n - The qemu script (`flatcar_production_qemu*.sh`) received two\
    \ new options. `-D` (or `-image-disk-opts`) can be used to add extra options to\
    \ the `virtio-blk-pci` device for primary disk. `-d` (or `-disk`) can be used\
    \ to add extra disks to the machine - this one takes a path to a raw or qcow2\
    \ image file and, after a comma, `virtio-blk-pci` options. To learn what disk\
    \ options can be passed to `-D` or `-d`, call `qemu-system-x86_64 -device virtio-blk-pci,help`\
    \ (`qemu-system-aarch64` can be used too).\r\n - `/boot` is now only accessible\
    \ by the root user for better security. ([Flatcar#296](https://github.com/flatcar/Flatcar/issues/296))\r\
    \n - ftrace syscalls also available in ARM64 builds. (Enables syscall tracepoints)\
    \ ([flatcar/scripts#2600](https://github.com/flatcar/scripts/pull/2600))\r\n -\
    \ sysext-incus: removed `/etc/subuid` and `/etc/subgid` generation for `root`\
    \ user, it has to be created through initial provisioning. ([scripts#3028](https://github.com/flatcar/scripts/pull/3028))\r\
    \n - systemd now uses OpenSSL instead of gcrypt for cryptography to reduce the\
    \ size of the initrd. This change disables systemd-journal's Forward Secure Sealing\
    \ feature, but it is generally not useful for Flatcar.\r\n \r\n#### Updates:\r\
