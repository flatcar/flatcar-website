    \ [CVE-2024-44946](https://nvd.nist.gov/vuln/detail/CVE-2024-44946))\r\n\r\n####\
    \ Bug fixes:\r\n\r\n- Fix ownership of systemd units shipped with built-in docker/containerd\
    \ sysexts. The files shipped on production images were accidentally owned by 1000:1000\
    \ instead of 0:0. This uid/gid is not present on Flatcar images but would be assigned\
    \ to the first created user. Due to contents of sysexts and /usr being readonly\
    \ on Flatcar, the invalid permissions can't be used to escalate privileges. ([scripts#2266](https://github.com/flatcar/scripts/pull/2266))\r\
    \n- Equinix Metal: Fixed oem-cloudinit.service. The availability check now uses\
    \ the https://metadata.platformequinix.com/metadata endpoint. ([scripts#2222](https://github.com/flatcar/scripts/pull/2222))\r\
    \n\r\n#### Updates:\r\n\r\n- Linux ([6.6.48](https://lwn.net/Articles/987679)\
    \ (includes [6.6.47](https://lwn.net/Articles/986231/), [6.6.46](https://lwn.net/Articles/985672),\
    \ [6.6.45](https://lwn.net/Articles/985200), [6.6.44](https://lwn.net/Articles/984450)))\r\
    \n- ca-certificates ([3.104](https://firefox-source-docs.mozilla.org/security/nss/releases/nss_3_104.html))"
