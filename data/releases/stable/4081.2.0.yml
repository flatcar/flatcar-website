    \ \r\n #### Bug fixes:\r\n \r\n - CloudSigma: Disabled the new DHCP RapidCommit\
    \ feature which is enabled by default since systemd 255. CloudSigma provides an\
    \ incompatible implementation which results in cloud-init not being applied as\
    \ no IP is issued. See: ([flatcar/scripts#2016](https://github.com/flatcar/scripts/pull/2016))\r\
    \n - Fixed bad usage of gpg that prevented flatcar-install from being used with\
    \ custom signing keys ([Flatcar#1471](https://github.com/flatcar/flatcar/pull/1471))\r\
    \n - Fixed the initrd option in the QEMU launcher script. It was -R, but this\
    \ was already taken by the read-only pflash option, so use -r instead. ([scripts#2239](https://github.com/flatcar/scripts/pull/2239))\r\
    \n \r\n #### Changes:\r\n \r\n - As part of the update to Catalyst 4 (used to\
    \ build the SDK), the coreos package repository has been renamed to coreos-overlay\
    \ to match its directory name. This will be reflected in package listings and\
    \ package manager output. ([flatcar/scripts#2115](https://github.com/flatcar/scripts/pull/2115))\r\
    \n - Provided a Python Flatcar extension as optional systemd-sysext image with\
    \ the release. Write 'python' to `/etc/flatcar/enabled-sysext.conf` through Ignition\
    \ and the sysext will be installed during provisioning ([scripts#1979](https://github.com/flatcar/scripts/pull/1979))\r\
    \n - Added Akamai / Linode images ([flatcar/scripts#1806](https://github.com/flatcar/scripts/pull/1806))\r\
    \n - Removed unused grub executable duplicate files and removed grub modules that\
    \ are already assembled in the grub executable ([flatcar/scripts#1955](https://github.com/flatcar/scripts/pull/1955)).\r\
    \n - Replace nmap netcat with openbsd variant. The license didn't get an exception\
    \ from CNCF. Something about the definition of \"derivative works\" being too\
    \ broad.\r\n - The `docker build` command will now use buildx as its backend as\
    \ the old one became deprecated and a loud \"DEPRECATED\" information is printed\
    \ every time it's used.\r\n - The kernel security module Landlock is now enabled\
    \ for programs to sandbox themselves ([flatcar/scripts#2158](https://github.com/flatcar/scripts/pull/2158))\r\
    \n - libcrypt is now provided by the libxcrypt library instead of glibc. Glibc\
    \ libcrypt was deprecated long time ago.\r\n - Disable CONFIG_NFS_V4_2_READ_PLUS\
    \ kernel config to fix nfs-ganesha ([flatcar/scripts#2390](https://github.com/flatcar/scripts/pull/2390))\r\
