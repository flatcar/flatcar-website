  body: "Bug fixes:\r\n- Enabled missing systemd services ([#191](https://github.com/flatcar-linux/Flatcar/issues/191),\
    \ [PR #612](https://github.com/flatcar-linux/coreos-overlay/pull/612))\r\n- Fixed\
    \ Docker torcx image unpacking error on machines with less than ~600 MB total\
    \ RAM ([#32](https://github.com/flatcar-linux/Flatcar/issues/32))\r\n- Solved\
    \ adcli Kerberos Active Directory incompatibility ([#194](https://github.com/flatcar-linux/Flatcar/issues/194))\r\
    \n- Fixed the makefile path when building kernel modules with the developer container\
    \ ([#195](https://github.com/flatcar-linux/Flatcar/issues/195))\r\n- Removed the\
    \ `/etc/portage/savedconfig/` folder that contained a dump of the firmware config\
    \ [flatcar-linux/coreos-overlay#613](https://github.com/flatcar-linux/coreos-overlay/pull/613)\r\
    \n\r\nChanges:\r\n\r\n- GCE: Improved oslogin support and added shell aliases\
    \ to run a Python Docker image ([PR #592](https://github.com/flatcar-linux/coreos-overlay/pull/592))\r\
    \n\r\nUpdates:\r\n\r\n- Linux [5.4.67](https://lwn.net/Articles/832306/)\r\n-\
    \ adcli [0.9.0](https://cgit.freedesktop.org/realmd/adcli/tree/NEWS?h=0.9.0)\r\
    \n- GCE: oslogin [20200910.00](https://github.com/GoogleCloudPlatform/guest-oslogin/releases/tag/20200910.00)"
