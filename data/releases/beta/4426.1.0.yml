    \n\r\n#### Bug fixes:\r\n\r\n- Enabled `CONFIG_CPUSETS_V1` to mitigate cgroupsv1\
    \ removal (e.g JVM) ([Flatcar#1884](https://github.com/flatcar/Flatcar/issues/1884))\r\
    \n- Fixed a UID/GID mis-alignment for user/group `messagebus` between acct-user/acct-group\
    \ and baselayout. ([baselayout#36](https://github.com/flatcar/baselayout/pull/36))\r\
    \n- Reenabled console support for DRM drivers, so that with the virtio graphics\
    \ driver the interactive console is shown again after boot ([Flatcar#1834](https://github.com/flatcar/Flatcar/issues/1834))\r\
    \n- sysext-podman: removed `/etc/subuid` and `/etc/subgid` generation for `core`\
    \ user, before this change it partially overwrites the file and causes issues.\
    \ ([Flatcar#1733](https://github.com/flatcar/Flatcar/issues/1733)) This could\
    \ be created through initial provisioning. ([scripts#3043](https://github.com/flatcar/scripts/pull/3043))\r\
    \n\r\n#### Changes:\r\n\r\n- Added [overlaybd](https://containerd.github.io/overlaybd/)\
    \ system extension to support accelerated container images.\r\nAdd `overlaybd`\
    \ to [`/etc/flatcar/enabled-sysext.conf`](https://www.flatcar.org/docs/latest/provisioning/sysext/)\
    \ to check it out.\r\nThe extension includes both [overlaybd](https://github.com/containerd/overlaybd/)\
    \ as well as [accelerated-container-image](https://github.com/containerd/accelerated-container-image)\
    \ tools.\r\n- Azure OEM: add inotify-tools, python urllib3 ([flatcar/scripts#3116](https://github.com/flatcar/scripts/pull/3116))\r\
