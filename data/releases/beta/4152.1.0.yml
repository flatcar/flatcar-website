    \n\r\n#### Bug fixes:\r\n\r\n- Added qemu-guest-agent to ARM64 images ([flatcar/flatcar#1593](https://github.com/flatcar/Flatcar/issues/1593))\r\
    \n\r\n#### Changes:\r\n\r\n- Added Proxmox Virtual Environment images ([scripts#1783](https://github.com/flatcar/scripts/pull/1783))\r\
    \n- The UEFI firmware has changed from raw (.fd) format to QCOW2 format. In addition,\
    \ the amd64 firmware variables are now held in a 4MB image rather than a 2MB image.\
    \ Note that this firmware is only intended for testing with QEMU. Do not use it\
    \ in production. ([scripts#2434](https://github.com/flatcar/scripts/pull/2434))\r\
    \n- The arm64 UEFI firmware now supports Secure Boot. Be aware that this is not\
    \ considered secure due to the lack of an SMM implementation, which is needed\
    \ to protect the variable store. As above, this firmware should not be used in\
    \ production anyway. ([scripts#2434](https://github.com/flatcar/scripts/pull/2434))\r\
    \n- grub 2.12-flatcar3: GRUB now includes many patches from Red Hat to support\
    \ Secure Boot, as well as Flatcar's own patches. The version string includes a\
    \ numbered \"flatcar\" suffix to track changes to these additional patches. This\
    \ string can be seen in the GRUB menu. ([scripts#2431](https://github.com/flatcar/scripts/pull/2431))\r\
