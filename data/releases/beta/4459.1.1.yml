    \n - containerd ([CVE-2024-25621](https://www.cve.org/CVERecord?id=CVE-2024-25621),\
    \ [CVE-2025-64329](https://www.cve.org/CVERecord?id=CVE-2025-64329))\r\n - runc\
    \ ([CVE-2025-31133](https://www.cve.org/CVERecord?id=CVE-2025-31133), [CVE-2025-52565](https://www.cve.org/CVERecord?id=CVE-2025-52565),\
    \ [CVE-2025-52881](https://www.cve.org/CVERecord?id=CVE-2025-52881))\r\n \r\n\
    #### Bug fixes:\r\n \r\n - Enabled `CONFIG_MEMCG_V1` to mitigate cgroupsv1 removal\
    \ (e.g JVM) ([Flatcar#1884](https://github.com/flatcar/Flatcar/issues/1884))\r\
    \n - Excluded TUN/TAP interfaces from the default DHCP network configuration to\
    \ solve conflicts with the programs that created them ([Flatcar#1933](https://github.com/flatcar/Flatcar/issues/1933))\r\
    \n - Fixed Intel microcode updates which were broken in recent Alpha and Beta\
    \ releases by switching back to built-in extra firmware instead of early cpio\
    \ inclusion ([Flatcar#1909](https://github.com/flatcar/Flatcar/issues/1909))\r\
    \n - Fixed that the needed Flatcar extensions don't get removed on update which\
    \ caused a re-download ([update_engine#51](https://github.com/flatcar/update_engine/pull/51))\r\
    \n \r\n#### Changes:\r\n \r\n - Scaleway: The Linux console is now attached to\
    \ the correct console port. ([scripts#3383](https://github.com/flatcar/scripts/pull/3383))\r\
    \n \r\n#### Updates:\r\n \r\n - Linux ([6.12.54](https://git.kernel.org/pub/scm/linux/kernel/git/stable/linux.git/tag/?h=v6.12.54)\
    \ (includes [6.12.53](https://git.kernel.org/pub/scm/linux/kernel/git/stable/linux.git/tag/?h=v6.12.53),\
    \ [6.12.52](https://git.kernel.org/pub/scm/linux/kernel/git/stable/linux.git/tag/?h=v6.12.52)))\r\
    \n - sysext-containerd: containerd ([2.0.7](https://github.com/containerd/containerd/releases/tag/v2.0.7)\
    \ (includes [2.0.6](https://github.com/containerd/containerd/releases/tag/v2.0.6)))\r\
    \n - sysext-containerd: runc ([1.3.3](https://github.com/opencontainers/runc/releases/tag/v1.3.3)\
    \ (includes [1.3.2](https://github.com/opencontainers/runc/releases/tag/v1.3.2),\
    \ [1.3.1](https://github.com/opencontainers/runc/releases/tag/v1.3.1), [1.3.0](https://github.com/opencontainers/runc/releases/tag/v1.3.0)))\r\
    \n"
