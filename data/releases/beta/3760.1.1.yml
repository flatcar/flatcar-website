  body: " _Changes since **Beta 3760.1.0**_\r\n \r\n #### Security fixes:\r\n \r\n\
    \ - Linux ([CVE-2023-6121](https://nvd.nist.gov/vuln/detail/CVE-2023-6121))\r\n\
    \ \r\n #### Bug fixes:\r\n \r\n - Deleted files in `/etc` that have a tmpfiles\
    \ rule that normally would recreate them will now show up again through the `/etc`\
    \ lowerdir ([Flatcar#1265](https://github.com/flatcar/Flatcar/issues/1265), [bootengine#79](https://github.com/flatcar/bootengine/pull/79))\r\
    \n - Fixed the missing `/etc/extensions/` symlinks for the inbuilt Docker/containerd\
    \ systemd-sysext images on update from Beta 3760.1.0 ([update_engine#32](https://github.com/flatcar/update_engine/pull/32))\r\
    \n - GCP: Fixed OS Login enabling ([scripts#1445](https://github.com/flatcar/scripts/pull/1445))\r\
    \n \r\n #### Changes:\r\n \r\n - linux kernel: added zstd support for squashfs\
    \ kernel module ([scripts#1297](https://github.com/flatcar/scripts/pull/1297))\r\
    \n \r\n #### Updates:\r\n \r\n - Linux ([6.1.66](https://lwn.net/Articles/954112)\
    \ (includes [6.1.65](https://lwn.net/Articles/953648/), [6.1.64](https://lwn.net/Articles/953132),\
    \ [6.1.63](https://lwn.net/Articles/952003)))\r\n - afterburn ([5.5.0](https://github.com/coreos/afterburn/releases/tag/v5.5.0))\r\
    \n - ca-certificates ([3.95](https://firefox-source-docs.mozilla.org/security/nss/releases/nss_3_95.html))"
