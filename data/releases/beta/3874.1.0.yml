  body: " _Changes since **Beta 3850.1.0**_\r\n \r\n #### Security fixes:\r\n \r\n\
    \ - Linux ([CVE-2023-52429](https://nvd.nist.gov/vuln/detail/CVE-2023-52429),\
    \ [CVE-2024-1151](https://nvd.nist.gov/vuln/detail/CVE-2024-1151), [CVE-2024-23850](https://nvd.nist.gov/vuln/detail/CVE-2024-23850),\
    \ [CVE-2024-23851](https://nvd.nist.gov/vuln/detail/CVE-2024-23851), [CVE-2024-26581](https://nvd.nist.gov/vuln/detail/CVE-2024-26581),\
    \ [CVE-2024-26582](https://nvd.nist.gov/vuln/detail/CVE-2024-26582), [CVE-2024-26583](https://nvd.nist.gov/vuln/detail/CVE-2024-26583),\
    \ [CVE-2024-26584](https://nvd.nist.gov/vuln/detail/CVE-2024-26584), [CVE-2024-26585](https://nvd.nist.gov/vuln/detail/CVE-2024-26585),\
    \ [CVE-2024-26593](https://nvd.nist.gov/vuln/detail/CVE-2024-26593))\r\n \r\n\
    \ #### Bug fixes:\r\n \r\n - Fixed that systemd-sysext images can extend directories\
    \ where Flatcar extensions are also shipping files, e.g., that the sysext-bakery\
    \ Kubernetes extension works when OEM extensions are present ([sysext-bakery#50](https://github.com/flatcar/sysext-bakery/issues/50))\r\
    \n - Fixed kubevirt vm creation by ensuring that /dev/vhost-net exists ([Flatcar#1336](https://github.com/flatcar/Flatcar/issues/1336))\r\
    \n - Resolved kmod static nodes creation in bootengine ([bootengine#85](https://github.com/flatcar/bootengine/pull/85))\r\
    \n - Restored support for custom OEMs supplied in the PXE boot where `/usr/share/oem`\
    \ brings the OEM partition contents ([Flatcar#1376](https://github.com/flatcar/Flatcar/issues/1376))\r\
    \n \r\n #### Updates:\r\n \r\n - Linux ([6.6.21](https://lwn.net/Articles/964561)\
    \ (includes [6.6.20](https://lwn.net/Articles/964307), [6.6.19](https://lwn.net/Articles/964173),\
    \ [6.6.18](https://lwn.net/Articles/963357), [6.6.17](https://lwn.net/Articles/962558)))\r\
    \n - Linux Firmware ([20240115](https://git.kernel.org/pub/scm/linux/kernel/git/firmware/linux-firmware.git/tag/?h=20240115))\r\
    \n - afterburn ([5.5.1](https://github.com/coreos/afterburn/releases/tag/v5.5.1))\r\
    \n - ca-certificates ([3.98](https://firefox-source-docs.mozilla.org/security/nss/releases/nss_3_98.html))\r\
    \n - containerd ([1.7.13](https://github.com/containerd/containerd/releases/tag/v1.7.13)\
    \ (includes [1.7.12](https://github.com/containerd/containerd/releases/tag/v1.7.12)))\r\
    \n - docker ([24.0.9](https://github.com/moby/moby/releases/tag/v24.0.9))\r\n\
    \ - git ([2.43.0](https://github.com/git/git/blob/v2.43.0/Documentation/RelNotes/2.43.0.txt)\
    \ (includes [2.42.0](https://github.com/git/git/blob/v2.42.0/Documentation/RelNotes/2.42.0.txt)))\r\
    \n - iperf ([3.16](https://github.com/esnet/iperf/releases/tag/3.16))\r\n - keyutils\
    \ ([1.6.3](https://git.kernel.org/pub/scm/linux/kernel/git/dhowells/keyutils.git/commit/?id=cb3bb194cca88211cbfcdde2f10c0f43c3fb8ec3)\
    \ (includes [1.6.2](https://git.kernel.org/pub/scm/linux/kernel/git/dhowells/keyutils.git/commit/?id=454f80f537e5d1aad506599b6776e4cc1cf5f0f2)))\r\
    \n - libuv ([1.47.0](https://github.com/libuv/libuv/releases/tag/v1.47.0))\r\n\
    \ - runc ([1.1.12](https://github.com/opencontainers/runc/releases/tag/v1.1.12))\r\
    \n - SDK: make ([4.4.1](https://lists.gnu.org/archive/html/info-gnu/2023-02/msg00011.html)\
    \ (includes [4.4](https://lists.gnu.org/archive/html/help-make/2022-10/msg00020.html)))\r\
    \n - SDK: portage ([3.0.61](https://gitweb.gentoo.org/proj/portage.git/tree/NEWS?h=portage-3.0.61))\r\
    \n\r\n _Changes since **Alpha 3874.0.0**_\r\n \r\n #### Security fixes:\r\n \r\
    \n - Linux ([CVE-2023-52429](https://nvd.nist.gov/vuln/detail/CVE-2023-52429),\
    \ [CVE-2024-1151](https://nvd.nist.gov/vuln/detail/CVE-2024-1151), [CVE-2024-23850](https://nvd.nist.gov/vuln/detail/CVE-2024-23850),\
    \ [CVE-2024-23851](https://nvd.nist.gov/vuln/detail/CVE-2024-23851), [CVE-2024-26581](https://nvd.nist.gov/vuln/detail/CVE-2024-26581),\
    \ [CVE-2024-26582](https://nvd.nist.gov/vuln/detail/CVE-2024-26582), [CVE-2024-26583](https://nvd.nist.gov/vuln/detail/CVE-2024-26583),\
    \ [CVE-2024-26584](https://nvd.nist.gov/vuln/detail/CVE-2024-26584), [CVE-2024-26585](https://nvd.nist.gov/vuln/detail/CVE-2024-26585),\
    \ [CVE-2024-26593](https://nvd.nist.gov/vuln/detail/CVE-2024-26593))\r\n \r\n\
    \ #### Bug fixes:\r\n \r\n - Fixed that systemd-sysext images can extend directories\
