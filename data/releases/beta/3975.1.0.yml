  body: " _Changes since **Beta 3941.1.0**_\r\n \r\n #### Security fixes:\r\n \r\n\
    \ - expat ([CVE-2023-52425](https://nvd.nist.gov/vuln/detail/CVE-2023-52425),\
    \ [CVE-2024-28757](https://nvd.nist.gov/vuln/detail/CVE-2024-28757))\r\n - gnutls\
    \ ([CVE-2024-28834](https://nvd.nist.gov/vuln/detail/CVE-2024-28834), [CVE-2024-28835](https://nvd.nist.gov/vuln/detail/CVE-2024-28835))\r\
    \n - intel-microcode ([CVE-2023-22655](https://nvd.nist.gov/vuln/detail/CVE-2023-22655),\
    \ [CVE-2023-28746](https://nvd.nist.gov/vuln/detail/CVE-2023-28746), [CVE-2023-38575](https://nvd.nist.gov/vuln/detail/CVE-2023-38575),\
    \ [CVE-2023-39368](https://nvd.nist.gov/vuln/detail/CVE-2023-39368), [CVE-2023-43490](https://nvd.nist.gov/vuln/detail/CVE-2023-43490))\r\
    \n - less ([CVE-2024-32487](https://nvd.nist.gov/vuln/detail/CVE-2024-32487))\r\
    \n - SDK: python ([CVE-2023-6597](https://nvd.nist.gov/vuln/detail/CVE-2023-6597),\
    \ [CVE-2024-0450](https://nvd.nist.gov/vuln/detail/CVE-2024-0450), [gh-81194](https://github.com/python/cpython/issues/81194),\
    \ [gh-113659](https://github.com/python/cpython/issues/113659), [gh-102388](https://github.com/python/cpython/issues/102388),\
    \ [gh-114572](https://github.com/python/cpython/issues/114572), [gh-115243](https://github.com/python/cpython/issues/115243))\r\
    \n \r\n #### Bug fixes:\r\n \r\n - Fixed issue file generation from `/etc/issue.d`\
    \ ([scripts#2018](https://github.com/flatcar/scripts/pull/2018))\r\n \r\n ####\
    \ Changes:\r\n \r\n - Added KubeVirt qcow2 image for amd64/arm64 ([flatcar/scripts#1962](https://github.com/flatcar/scripts/pull/1962))\r\
    \n - Added azure-nvme-utils to the image, which is used by udev to create symlinks\
    \ for NVMe disks on Azure v6 instances under /dev/disk/azure/. ([scripts#1950](https://github.com/flatcar/scripts/pull/1950))\r\
    \n - Backported systemd-sysext mutable overlays functionality from yet-unreleased\
    \ systemd v256. ([flatcar/scripts#1753](https://github.com/flatcar/scripts/pull/1753))\r\
    \n - Provided a Podman Flatcar extension as optional systemd-sysext image with\
    \ the release. Write 'podman' to `/etc/flatcar/enabled-sysext.conf` through Ignition\
    \ and the sysext will be installed during provisioning ([scripts#1964](https://github.com/flatcar/scripts/pull/1964))\r\
    \n - OpenStack: Changed metadata hostname source order. The service first tries\
    \ with the config drive then fallback on the metadata service. ([bootengine#96](https://github.com/flatcar/bootengine/pull/96))\r\
    \n \r\n #### Updates:\r\n \r\n - Linux ([6.6.35](https://lwn.net/Articles/979262)\
    \ (includes [6.6.34](https://lwn.net/Articles/978593), [6.6.33](https://lwn.net/Articles/978141),\
    \ [6.6.32](https://lwn.net/Articles/975075) and [6.6.31](https://lwn.net/Articles/974072)))\r\
    \n - Linux Firmware ([20240513](https://git.kernel.org/pub/scm/linux/kernel/git/firmware/linux-firmware.git/tag/?h=20240513))\r\
    \n - Rust ([1.77.2](https://github.com/rust-lang/rust/releases/tag/1.77.2))\r\n\
    \ - ca-certificates ([3.101](https://firefox-source-docs.mozilla.org/security/nss/releases/nss_3_101.html))\r\
    \n - containerd ([1.7.17](https://github.com/containerd/containerd/releases/tag/v1.7.17)\
    \ (includes [1.7.16](https://github.com/containerd/containerd/releases/tag/v1.7.16)))\r\
    \n - expat ([2.6.2](https://github.com/libexpat/libexpat/blob/R_2_6_2/expat/Changes)\
    \ (includes [2.6.1](https://github.com/libexpat/libexpat/blob/R_2_6_1/expat/Changes)\
    \ and [2.6.0](https://github.com/libexpat/libexpat/blob/R_2_6_0/expat/Changes)))\r\
    \n - gnutls ([3.8.5](https://lists.gnupg.org/pipermail/gnutls-help/2024-April/004846.html)\
    \ (includes [3.8.4](https://lists.gnupg.org/pipermail/gnutls-help/2024-March/004845.html)))\r\
    \n - intel-microcode ([20240312](https://github.com/intel/Intel-Linux-Processor-Microcode-Data-Files/releases/tag/microcode-20240312))\r\
    \n - libunistring ([1.2](https://savannah.gnu.org/news/?id=10599))\r\n - systemd\
    \ ([255.4](https://github.com/systemd/systemd-stable/commits/v255.4/))\r\n - SDK:\
    \ python ([3.11.9](https://www.get-python.org/downloads/release/python-3119/))\r\
    \n\r\n\r\n _Changes since **Alpha 3975.0.0**_\r\n  \r\n \r\n #### Bug fixes:\r\
    \n \r\n - Fixed issue file generation from `/etc/issue.d` ([scripts#2018](https://github.com/flatcar/scripts/pull/2018))\r\
    \n \r\n #### Changes:\r\n \r\n - OpenStack: Changed metadata hostname source order.\
    \ The service first tries with the config drive then fallback on the metadata\
    \ service. ([bootengine#96](https://github.com/flatcar/bootengine/pull/96))\r\n\
    \ \r\n #### Updates:\r\n \r\n - Linux ([6.6.35](https://lwn.net/Articles/979262)\
    \ (includes [6.6.34](https://lwn.net/Articles/978593), [6.6.33](https://lwn.net/Articles/978141),\
    \ [6.6.32](https://lwn.net/Articles/975075) and [6.6.31](https://lwn.net/Articles/974072)))\r\
    \n - ca-certificates ([3.101](https://firefox-source-docs.mozilla.org/security/nss/releases/nss_3_101.html))\r\
    \n"
