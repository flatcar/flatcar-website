    \n \r\n #### Bug fixes:\r\n \r\n - Fixed the QEMU launcher script to include HVF\
    \ acceleration on arm64-based Macs for faster performance ([Flatcar#1901](https://github.com/flatcar/Flatcar/issues/1901))\r\
    \n \r\n #### Changes:\r\n \r\n - Enable CONFIG_INET_DIAG_DESTROY in kernel options\
    \ ([flatcar/scripts#3176](https://github.com/flatcar/scripts/pull/3176))\r\n -\
    \ Hyper-V images now use a systemd-sysext image for layering additional platform-specific\
    \ software on top of `/usr`\r\n - Scaleway: SSH keys are now fetched _via_ Afterburn\
    \ ([scripts#3277](https://github.com/flatcar/scripts/pull/3277))\r\n - Scaleway:\
    \ The hostname is now set _via_ Afterburn ([scripts#3277](https://github.com/flatcar/scripts/pull/3277))\r\
