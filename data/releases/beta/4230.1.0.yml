    \n \r\n #### Bug fixes:\r\n \r\n - azure: Fix issue of wa-linux-agent overriding\
    \ ssh public key from ignition configuration during provisioning ([flatcar/Flatcar#1661](https://github.com/flatcar/Flatcar/issues/1661))\r\
    \n - Fix update-ca-certificates behavior when concatenating certificates with\
    \ missing trailing newlines. ([flatcar/scripts#2667](https://github.com/flatcar/scripts/pull/2667))\r\
    \n - Fixed creating netdev arguments to correctly include commas when no port\
    \ forwards are passed ([flatcar/scripts#2581](https://github.com/flatcar/scripts/pull/2581))\r\
    \n - The kernel module build directory now contains native binaries in arm64 images\
    \ instead of the previous amd64 binaries ([scripts#2694](https://github.com/flatcar/scripts/pull/2694))\r\
    \n - Nvidia driver installer service now supports the 570 driver branch by forcing\
    \ the use of the proprietary kernel module. The 570 branch defaults to the kernel-open\
    \ driver which requires loading firmware, which is not yet supported on Flatcar.\
    \ ([scripts#2694](https://github.com/flatcar/scripts/pull/2694))\r\n \r\n ####\
    \ Changes:\r\n \r\n - Added support for ARM64 architecture in the NVIDIA driver\
    \ installer service ([scripts#2694](https://github.com/flatcar/scripts/pull/2694))\r\
    \n - Added new image signing pub key to `flatcar-install`, needed for download\
    \ verification of releases built from March 2025 onwards, if you have copies of\
    \ `flatcar-install` or the image signing pub key, you need to update them as well\
    \ ([init#129](https://github.com/flatcar/init/pull/129))\r\n - Added support for\
    \ multiple port forwarding parameters in the QEMU startup script. Users can now\
    \ specify multiple port forwards using the `-f` option. ([flatcar/scripts#2575](https://github.com/flatcar/scripts/pull/2575))\r\
