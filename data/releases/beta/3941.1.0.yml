  body: "#### Beta 3941.1.0\r\n\r\n _Changes since **Beta 3913.1.0**_\r\n \r\n ####\
    \ Security fixes:\r\n \r\n - Linux ([CVE-2023-28746](https://nvd.nist.gov/vuln/detail/CVE-2023-28746),\
    \ [CVE-2023-47233](https://nvd.nist.gov/vuln/detail/CVE-2023-47233), [CVE-2023-52639](https://nvd.nist.gov/vuln/detail/CVE-2023-52639),\
    \ [CVE-2023-6270](https://nvd.nist.gov/vuln/detail/CVE-2023-6270), [CVE-2023-7042](https://nvd.nist.gov/vuln/detail/CVE-2023-7042),\
    \ [CVE-2024-22099](https://nvd.nist.gov/vuln/detail/CVE-2024-22099), [CVE-2024-23307](https://nvd.nist.gov/vuln/detail/CVE-2024-23307),\
    \ [CVE-2024-24861](https://nvd.nist.gov/vuln/detail/CVE-2024-24861), [CVE-2024-26642](https://nvd.nist.gov/vuln/detail/CVE-2024-26642),\
    \ [CVE-2024-26643](https://nvd.nist.gov/vuln/detail/CVE-2024-26643), [CVE-2024-26651](https://nvd.nist.gov/vuln/detail/CVE-2024-26651),\
    \ [CVE-2024-26652](https://nvd.nist.gov/vuln/detail/CVE-2024-26652), [CVE-2024-26654](https://nvd.nist.gov/vuln/detail/CVE-2024-26654),\
    \ [CVE-2024-26656](https://nvd.nist.gov/vuln/detail/CVE-2024-26656), [CVE-2024-26783](https://nvd.nist.gov/vuln/detail/CVE-2024-26783),\
    \ [CVE-2024-26809](https://nvd.nist.gov/vuln/detail/CVE-2024-26809))\r\n - c-ares\
    \ ([CVE-2024-25629](https://nvd.nist.gov/vuln/detail/CVE-2024-25629))\r\n - coreutils\
    \ ([coreutils-2024-03-28](https://lists.gnu.org/archive/html/info-gnu/2024-03/msg00006.html))\r\
    \n - curl ([CVE-2024-2004](https://nvd.nist.gov/vuln/detail/CVE-2024-2004), [CVE-2024-2379](https://nvd.nist.gov/vuln/detail/CVE-2024-2379),\
    \ [CVE-2024-2398](https://nvd.nist.gov/vuln/detail/CVE-2024-2398), [CVE-2024-2466](https://nvd.nist.gov/vuln/detail/CVE-2024-2466))\r\
    \n - glibc ([CVE-2024-2961](https://nvd.nist.gov/vuln/detail/CVE-2024-2961), [CVE-2024-33599](https://nvd.nist.gov/vuln/detail/CVE-2024-33599),\
    \ [CVE-2024-33600](https://nvd.nist.gov/vuln/detail/CVE-2024-33600), [CVE-2024-33601](https://nvd.nist.gov/vuln/detail/CVE-2024-33601),\
    \ [CVE-2024-33602](https://nvd.nist.gov/vuln/detail/CVE-2024-33602))\r\n - nghttp2\
    \ ([CVE-2024-28182](https://nvd.nist.gov/vuln/detail/CVE-2024-28182))\r\n \r\n\
    \ #### Bug fixes:\r\n \r\n \r\n #### Changes:\r\n \r\n - Added zram-generator\
    \ package to the image ([scripts#1772](https://github.com/flatcar/scripts/pull/1772))\r\
    \n - Add Intel igc driver to support I225/I226 family NICs. ([scripts#1786](https://github.com/flatcar/scripts/pull/1786))\r\
    \n - Added Hetzner images ([scripts#1880](https://github.com/flatcar/scripts/pull/1880))\r\
    \n - Added Hyper-V VHDX image ([scripts#1791](https://github.com/flatcar/scripts/pull/1791))\r\
    \n - Enabled amd-pstate,amd-pstate-epp cpufreq drivers for some AMD CPUs in the\
    \ kernel. ([scripts#1770](https://github.com/flatcar/scripts/pull/1770))\r\n -\
    \ Enabled ntpd by default on AWS & GCP, enabled chronyd by default on Azure. The\
    \ native time sync source is used on each cloud. ([scripts#1792](https://github.com/flatcar/scripts/pull/1792))\r\
    \n - Enabled the ptp_vmw module in the kernel.\r\n - Hyper-V images, both .vhd\
    \ and .vhdx files are available as `zip` compressed, switching from `bzip2` to\
    \ a built-in available Windows compression - `zip` ([scripts#1878](https://github.com/flatcar/scripts/pull/1878))\r\
    \n - OpenStack, Brightbox: Added the `flatcar.autologin` kernel cmdline parameter\
    \ by default as the hypervisor manages access to the console ([scripts#1866](https://github.com/flatcar/scripts/pull/1866))\r\
    \n - Removed `actool` from the image and `acbuild` from the SDK as these tools\
    \ are deprecated and not used ([scripts#1817](https://github.com/flatcar/scripts/pull/1817))\r\
    \n - Scaleway: images are now provided directly as `.qcow2` to ease the import\
    \ on Scaleway ([scripts#1953](https://github.com/flatcar/scripts/pull/1953))\r\
    \n - Switched ptp_kvm from kernel builtin to module.\r\n - The default VM memory\
    \ was bumped to 2 GB in the Qemu script and for VMware OVFs\r\n \r\n #### Updates:\r\
    \n \r\n - Linux ([6.6.30](https://lwn.net/Articles/972211) (includes [6.6.29](https://lwn.net/Articles/971363),\
    \ [6.6.28](https://lwn.net/Articles/970172), [6.6.27](https://lwn.net/Articles/969734),\
    \ [6.6.26](https://lwn.net/Articles/969352), [6.6.25](https://lwn.net/Articles/968470),\
    \ [6.6.24](https://lwn.net/Articles/968253), [6.6.23](https://lwn.net/Articles/966758),\
    \ [6.6.22](https://lwn.net/Articles/965606)))\r\n - acl ([2.3.2](https://lists.nongnu.org/archive/html/acl-devel/2024-01/msg00012.html))\r\
    \n - attr ([2.5.2](https://lists.nongnu.org/archive/html/acl-devel/2024-01/msg00011.html))\r\
    \n - bpftool ([6.7.6](https://kernelnewbies.org/Linux_6.7#Tracing.2C_probing_and_BPF))\r\
    \n - c-ares ([1.27.0](https://github.com/c-ares/c-ares/releases/tag/cares-1_27_0)\
    \ (includes [1.26.0](https://github.com/c-ares/c-ares/releases/tag/cares-1_26_0)))\r\
    \n - ca-certificates ([3.100](https://firefox-source-docs.mozilla.org/security/nss/releases/nss_3_100.html)\
    \ (includes [3.99](https://firefox-source-docs.mozilla.org/security/nss/releases/nss_3_99.html)))\r\
    \n - containerd ([1.7.15](https://github.com/containerd/containerd/releases/tag/v1.7.15)\
    \ includes ([1.7.14](https://github.com/containerd/containerd/releases/tag/v1.7.14)))\r\
    \n - coreutils ([9.5](https://lists.gnu.org/archive/html/info-gnu/2024-03/msg00006.html))\r\
    \n - curl ([8.7.1](https://curl.se/changes.html#8_7_1) (includes [8.7.0](https://curl.se/changes.html#8_7_0)))\r\
    \n - ethtool ([6.7](https://git.kernel.org/pub/scm/network/ethtool/ethtool.git/tree/NEWS?h=v6.7))\r\
    \n - git ([2.43.2](https://github.com/git/git/blob/v2.43.2/Documentation/RelNotes/2.43.2.txt))\r\
    \n - inih ([58](https://github.com/benhoyt/inih/releases/tag/r58))\r\n - ipset\
    \ ([7.21](https://git.netfilter.org/ipset/tree/ChangeLog?h=v7.21) (includes [7.20](https://git.netfilter.org/ipset/tree/ChangeLog?h=v7.20)))\r\
    \n - iputils ([20240117](https://github.com/iputils/iputils/releases/tag/20240117)\
    \ (includes [20231222](https://github.com/iputils/iputils/releases/tag/20231222))\r\
    \n - libnvme ([1.8](https://github.com/linux-nvme/libnvme/releases/tag/v1.8))\r\
    \n - nghttp2 ([1.61.0](https://github.com/nghttp2/nghttp2/releases/tag/v1.61.0)\
    \ (includes [1.58.0](https://github.com/nghttp2/nghttp2/releases/tag/v1.58.0),\
    \ [1.59.0](https://github.com/nghttp2/nghttp2/releases/tag/v1.59.0) and [1.60.0](https://github.com/nghttp2/nghttp2/releases/tag/v1.60.0)))\r\
    \n - nvme-cli ([2.8](https://github.com/linux-nvme/nvme-cli/releases/tag/v2.8))\r\
    \n - open-vm-tools ([12.4.0](https://github.com/vmware/open-vm-tools/releases/tag/stable-12.4.0))\r\
    \n - samba ([4.18.9](https://www.samba.org/samba/history/samba-4.18.9.html))\r\
    \n - selinux-refpolicy ([2.20240226](https://github.com/SELinuxProject/refpolicy/releases/tag/RELEASE_2_20240226))\r\
    \n - SDK: libpng ([1.6.43](https://github.com/pnggroup/libpng/blob/v1.6.43/ANNOUNCE)\
    \ (includes [1.6.42](https://github.com/pnggroup/libpng/blob/v1.6.42/ANNOUNCE)\
    \ and [1.6.41](https://github.com/pnggroup/libpng/blob/v1.6.41/ANNOUNCE)))\r\n\
    \ - SDK: Rust ([1.77.1](https://github.com/rust-lang/rust/releases/tag/1.77.1)\
    \ (includes [1.77.0](https://github.com/rust-lang/rust/releases/tag/1.77.0)))\r\
