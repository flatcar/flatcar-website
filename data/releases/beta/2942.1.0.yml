  body: "_Changes since **Beta 2920.1.0**_\r\n\r\n**Security Fixes**\r\n\r\n* Linux\
    \ ([CVE-2021-37576](https://nvd.nist.gov/vuln/detail/CVE-2021-37576))\r\n* containerd\
    \ ([CVE-2021-32760](https://nvd.nist.gov/vuln/detail/CVE-2021-32760))\r\n* glibc\
    \ ([CVE-2020-29562](https://nvd.nist.gov/vuln/detail/CVE-2020-29562), [CVE-2019-25013](https://nvd.nist.gov/vuln/detail/CVE-2019-25013),\
    \ [CVE-2020-27618](https://nvd.nist.gov/vuln/detail/https://cve.circl.lu/cve/CVE-2020-27618),\
    \ [CVE-2021-27645](https://nvd.nist.gov/vuln/detail/CVE-2021-27645), [CVE-2021-33574](https://nvd.nist.gov/vuln/detail/CVE-2021-33574))\r\
    \n* Go ([CVE-2021-34558](https://nvd.nist.gov/vuln/detail/CVE-2021-34558))\r\n\
    * libgcrypt ([CVE-2021-33560](https://nvd.nist.gov/vuln/detail/CVE-2021-33560))\r\
    \n* libpcre ([CVE-2019-20838](https://nvd.nist.gov/vuln/detail/CVE-2019-20838),\
    \ [CVE-2020-14155](https://nvd.nist.gov/vuln/detail/CVE-2020-14155))\r\n\r\n**Bug\
    \ Fixes**\r\n\r\n* Added the systemd tag in udev for Azure storage devices, to\
    \ fix /boot automount ([init#41](https://github.com/kinvolk/init/pull/41))\r\n\
    * Disabled SELinux by default on `dockerd` wrapper script ([coreos-overlay#1149](https://github.com/kinvolk/coreos-overlay/pull/1149))\r\
    \n* Set the cilium_vxlan interface to be not managed by networkd's default setup\
    \ with DHCP as it's managed by Cilium. ([init#43](https://github.com/kinvolk/init/pull/43))\r\
    \n* update_engine_client: Improve feedback when an update is not needed([update_engine#10](https://github.com/kinvolk/update_engine/pull/10))\r\
    \n* GCE: Granted CAP_NET_ADMIN to set routes for the TCP LB when starting oem-gce.service\
    \ ([coreos-overlay#1146](https://github.com/kinvolk/coreos-overlay/pull/1146))\r\
    \n\r\n**Changes**\r\n\r\n* Enabled telnet support for curl ([coreos-overlay#1099](https://github.com/kinvolk/coreos-overlay/pull/1099))\r\
    \n* Enabled ssl USE flag for wget ([coreos-overlay#932](https://github.com/kinvolk/coreos-overlay/pull/932))\r\
    \n* Enabled MDIO_BCM_UNIMAC for arm64 ([coreos-overlay#929](https://github.com/kinvolk/coreos-overlay/pull/929))\r\
    \n\r\n**Updates**\r\n\r\n* Linux ([5.10.55](https://lwn.net/Articles/864901/))\r\
    \n* containerd ([1.5.4](https://github.com/containerd/containerd/releases/tag/v1.5.4))\r\
    \n* dbus ([1.12.20](https://github.com/freedesktop/dbus/blob/ab88811768f750777d1a8b9d9ab12f13390bfd3a/NEWS#L1))\r\
    \n* dracut ([053](https://github.com/dracutdevs/dracut/releases/tag/053))\r\n\
    * glibc ([2.33](https://sourceware.org/pipermail/libc-alpha/2021-February/122207.html))\r\
    \n* go ([1.16.6](https://golang.org/doc/devel/release#go1.16.minor)) \r\n* libev\
    \ (4.33)\r\n* libgcrypt ([1.9.3](https://github.com/gpg/libgcrypt/blob/cb78627203705365d24b48ec4fc4cf2fc804b277/NEWS#L1))\r\
    \n* libpcre (8.44)\r\n* libverto ([0.3.1](https://github.com/latchset/libverto/releases/tag/0.3.1))\r\
    \n* pax-utils (1.3.1)\r\n* readline ([8.1_p1](https://tiswww.case.edu/php/chet/readline/CHANGES))\r\
    \n* rust ([1.53.0](https://blog.rust-lang.org/2021/06/17/Rust-1.53.0.html))\r\n\
    * selinux ([3.1](https://github.com/SELinuxProject/selinux/releases/tag/20200710))\r\
    \n* selinux-refpolicy ([2.20200818](https://github.com/SELinuxProject/refpolicy/releases/tag/RELEASE_2_20200818))\r\
    \n* systemd ([247.7](https://github.com/systemd/systemd-stable/releases/tag/v247.7))\r\
    \n* VMWare: open-vm-tools ([11.3.0](https://github.com/vmware/open-vm-tools/releases/tag/stable-11.3.0))\r\
    \n\r\n_Changes since **Alpha 2942.0.0**_\r\n\r\n**Security fixes**\r\n\r\n* Linux\
    \ ([CVE-2021-37576](https://nvd.nist.gov/vuln/detail/CVE-2021-37576))\r\n\r\n\
    **Bug fixes**\r\n\r\n* Set the cilium_vxlan interface to be not managed by networkd's\
    \ default setup with DHCP as it's managed by Cilium. ([init#43](https://github.com/kinvolk/init/pull/43))\r\
    \n* Disabled SELinux by default on `dockerd` wrapper script ([coreos-overlay#1149](https://github.com/kinvolk/coreos-overlay/pull/1149))\r\
    \n* GCE: Granted CAP_NET_ADMIN to set routes for the TCP LB when starting oem-gce.service\
    \ ([coreos-overlay#1146](https://github.com/kinvolk/coreos-overlay/pull/1146))\r\
    \n\r\n**Updates**\r\n\r\n* Linux ([5.10.55](https://lwn.net/Articles/864901/))"
