    #### Bug fixes:\r\n\r\n- Added qemu-guest-agent to ARM64 images ([flatcar/flatcar#1593](https://github.com/flatcar/Flatcar/issues/1593))\r\
    \n\r\n#### Changes:\r\n\r\n- Additional GRUB modules are no longer installed for\
    \ UEFI platforms to save space and also because they cannot be loaded with Secure\
    \ Boot enabled. This does not affect existing installations.\r\n- The GRUB modules\
    \ on non-UEFI platforms are now compressed with xz rather than gzip to save even\
    \ more space. This does not affect existing installations.\r\n- The VFIO kernel\
    \ modules are now also available in ARM64 builds. ([flatcar/scripts#2484](https://github.com/flatcar/scripts/pull/2484))\r\
    \n- Enabled the gtp kernel module. This is the GPRS Tunneling Protocol datapath\
    \ for usage in telecoms scenarios. ([flatcar/scripts#2504](https://github.com/flatcar/scripts/pull/2504))\r\
