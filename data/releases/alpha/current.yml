  body: "## Flatcar updates\r\n\r\nBug fixes:\r\n\r\n- Support both guestinfo.ignition.config\
    \ and guestinfo.coreos.config in coreos-cloudinit (https://github.com/flatcar-linux/coreos-cloudinit/pull/4)\r\
    \n- Fix VMware guestinfo variable retrieval and add missing variables in ignition\
    \ (https://github.com/flatcar-linux/ignition/pull/11)\r\n- Use flatcar.autologin\
    \ for the console in oem-vmware (https://github.com/flatcar-linux/coreos-overlay/pull/308)\r\
    \n- Log list of coredumps with coredumpctl in mayday (https://github.com/flatcar-linux/mayday/pull/8)\r\
    \n\r\nUpdates:\r\n\r\n- Linux [5.4.35](https://lwn.net/Articles/818569/)\r\n-\
    \ Go [1.13.10](https://go.googlesource.com/go/+/refs/tags/go1.13.10)\r\n- containerd\
    \ [1.3.4](https://github.com/containerd/containerd/releases/tag/v1.3.4)\r\n- conntrack-tools\
    \ [1.4.5](https://git.netfilter.org/conntrack-tools/tag/?h=conntrack-tools-1.4.5)\r\
    \n- linux-firmware [20191022](https://git.kernel.org/pub/scm/linux/kernel/git/firmware/linux-firmware.git/tag/?h=20191022)"
