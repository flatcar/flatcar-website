    \n \r\n #### Bug fixes:\r\n \r\n - Alpha only: Fixed systemd-sysext payload handling\
    \ for air-gapped/self-hosted updates which was a known bug for 4487.0.0 ([ue-rs#93](https://github.com/flatcar/ue-rs/pull/93))\r\
    \n - Excluded TUN/TAP interfaces from the default DHCP network configuration to\
    \ solve conflicts with the programs that created them ([Flatcar#1933](https://github.com/flatcar/Flatcar/issues/1933))\r\
    \n - Fixed Intel microcode updates which were broken in recent Alpha and Beta\
    \ releases by switching back to built-in extra firmware instead of early cpio\
    \ inclusion ([Flatcar#1909](https://github.com/flatcar/Flatcar/issues/1909))\r\
    \n - Fixed a kernel boot warning when loading an explicit list of kernel modules\
    \ in the minimal first-stage initrd ([Flatcar#1934](https://github.com/flatcar/Flatcar/issues/1934))\r\
    \n - Fixed that the needed Flatcar extensions don't get removed on update which\
    \ caused a re-download ([update_engine#51](https://github.com/flatcar/update_engine/pull/51))\r\
    \n \r\n #### Changes:\r\n \r\n - Added support for the kernel cmdline parameters\
    \ `flatcar.release_file_server_url` and `flatcar.dev_file_server_url` to specify\
    \ custom servers where Flatcar extensions should be downloaded on boot ([bootengine#112](https://github.com/flatcar/bootengine/pull/112))\r\
    \n - Alpha only: Reduced Azure image size again to 30 GB as before by shrinking\
    \ the root partition to compensate for the growth of the other partitions ([scripts#3460](https://github.com/flatcar/scripts/pull/3460))\r\
    \n - Scaleway: The Linux console is now attached to the correct console port.\
    \ ([scripts#3383](https://github.com/flatcar/scripts/pull/3383))\r\n \r\n ####\
    \ Updates:\r\n \r\n - Linux ([6.12.54](https://git.kernel.org/pub/scm/linux/kernel/git/stable/linux.git/tag/?h=v6.12.54)\
    \ (includes [6.12.53](https://git.kernel.org/pub/scm/linux/kernel/git/stable/linux.git/tag/?h=v6.12.53),\
    \ [6.12.52](https://git.kernel.org/pub/scm/linux/kernel/git/stable/linux.git/tag/?h=v6.12.52)))"
