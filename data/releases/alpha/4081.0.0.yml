    \n- gce, sysext-python: setuptools ([72.1.0](https://github.com/pypa/setuptools/blob/v72.1.0/NEWS.rst)\
    \ (includes [71.1.0](https://github.com/pypa/setuptools/blob/v71.1.0/NEWS.rst),\
