    \n\r\n#### Bug fixes:\r\n\r\n- Fix ownership of systemd units shipped with built-in\
    \ docker/containerd sysexts. The files shipped on production images were accidentally\
    \ owned by 1000:1000 instead of 0:0. This uid/gid is not present on Flatcar images\
    \ but would be assigned to the first created user. Due to contents of sysexts\
    \ and /usr being readonly on Flatcar, the invalid permissions can't be used to\
    \ escalate privileges. ([scripts#2266](https://github.com/flatcar/scripts/pull/2266))\r\
    \n- Equinix Metal: Fixed oem-cloudinit.service. The availability check now uses\
    \ the https://metadata.platformequinix.com/metadata endpoint. ([scripts#2222](https://github.com/flatcar/scripts/pull/2222))\r\
    \n- Fixed slow boots PXE and ISO boots caused by the decrypt-root.service. ([Flatcar#1514](https://github.com/flatcar/flatcar/pull/1514))\r\
    \n- Fixed the initrd option in the QEMU launcher script. It was -R, but this was\
    \ already taken by the read-only pflash option, so use -r instead. ([scripts#2239](https://github.com/flatcar/scripts/pull/2239))\r\
    \n\r\n#### Changes:\r\n\r\n- Replace nmap netcat with openbsd variant. The license\
    \ didn't get an exception from CNCF. Something about the definition of \"derivative\
    \ works\" being too broad.\r\n- The `docker build` command will now use buildx\
    \ as its backend as the old one became deprecated and a loud \"DEPRECATED\" information\
    \ is printed every time it's used.\r\n\r\n#### Updates:\r\n\r\n- Go ([1.21.13](https://go.dev/doc/devel/release#go1.21.13))\r\
    \n- Linux ([6.6.48](https://lwn.net/Articles/987679) (includes [6.6.47](https://lwn.net/Articles/986231/),\
    \ [6.6.46](https://lwn.net/Articles/985672), [6.6.45](https://lwn.net/Articles/985200),\
    \ [6.6.44](https://lwn.net/Articles/984450)))\r\n- Linux Firmware ([20240811](https://git.kernel.org/pub/scm/linux/kernel/git/firmware/linux-firmware.git/tag/?h=20240811))\r\
    \n- Open-iSCSI ([2.1.10](https://github.com/open-iscsi/open-iscsi/releases/tag/2.1.10))\r\
    \n- Azure: azure-nvme-utils ([0.2.0](https://github.com/Azure/azure-nvme-utils/releases/tag/v0.2.0))\r\
    \n- ca-certificates ([3.104](https://firefox-source-docs.mozilla.org/security/nss/releases/nss_3_104.html))\r\
    \n- conntrack-tools ([1.4.8](https://lwn.net/Articles/945927/))\r\n- containerd\
    \ ([1.7.21](https://github.com/containerd/containerd/releases/tag/v1.7.21))\r\n\
    - curl ([8.9.1](https://curl.se/ch/8.9.1.html))\r\n- dev: minicom ([2.9](https://salsa.debian.org/minicom-team/minicom/-/releases/2.9))\r\
