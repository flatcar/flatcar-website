  body: " _Changes since **Alpha 3794.0.0**_\r\n \r\n #### Security fixes:\r\n \r\n\
    \ - Linux ([CVE-2023-6121](https://nvd.nist.gov/vuln/detail/CVE-2023-6121))\r\n\
    \ - Go ([CVE-2023-39326](https://nvd.nist.gov/vuln/detail/CVE-2023-39326), [CVE-2023-45285](https://nvd.nist.gov/vuln/detail/CVE-2023-45285))\r\
    \n \r\n #### Bug fixes:\r\n \r\n - Deleted files in `/etc` that have a tmpfiles\
    \ rule that normally would recreate them will now show up again through the `/etc`\
    \ lowerdir ([Flatcar#1265](https://github.com/flatcar/Flatcar/issues/1265), [bootengine#79](https://github.com/flatcar/bootengine/pull/79))\r\
    \n - Fixed the missing `/etc/extensions/` symlinks for the inbuilt Docker/containerd\
    \ systemd-sysext images on update from Beta 3760.1.0 ([update_engine#32](https://github.com/flatcar/update_engine/pull/32))\r\
    \n - GCP: Fixed OS Login enabling ([scripts#1445](https://github.com/flatcar/scripts/pull/1445))\r\
    \n \r\n #### Changes:\r\n\r\n- GCP OEM images now use a systemd-sysext image for\
    \ layering additional platform-specific software on top of `/usr` and being part\
    \ of the OEM A/B updates ([flatcar#1146](https://github.com/flatcar/Flatcar/issues/1146))\r\
    \n\r\n \r\n #### Updates:\r\n \r\n  - Linux ([6.1.66](https://lwn.net/Articles/954112)\
    \ (includes [6.1.65](https://lwn.net/Articles/953648/), [6.1.64](https://lwn.net/Articles/953132),\
    \ [6.1.63](https://lwn.net/Articles/952003)))\r\n - Go ([1.20.12](https://go.dev/doc/devel/release#go1.20.12))\r\
    \n - acpid ([2.0.34](https://sourceforge.net/p/acpid2/code/ci/2.0.34/tree/Changelog))\r\
    \n - afterburn ([5.5.0](https://github.com/coreos/afterburn/releases/tag/v5.5.0))\r\
    \n - ca-certificates ([3.95](https://firefox-source-docs.mozilla.org/security/nss/releases/nss_3_95.html))\r\
    \n - containerd ([1.7.10](https://github.com/containerd/containerd/releases/tag/v1.7.10))\r\
    \n - efibootmgr ([18](https://github.com/rhboot/efibootmgr/releases/tag/18))\r\
    \n - efivar ([38](https://github.com/rhboot/efivar/releases/tag/38))\r\n - ipvsadm\
    \ ([1.31](https://git.kernel.org/pub/scm/utils/kernel/ipvsadm/ipvsadm.git/tag/?h=v1.31)\
    \ (includes [1.28](https://git.kernel.org/pub/scm/utils/kernel/ipvsadm/ipvsadm.git/tag/?h=v1.28),\
    \ [1.29](https://git.kernel.org/pub/scm/utils/kernel/ipvsadm/ipvsadm.git/tag/?h=v1.29)\
    \ and [1.30](https://git.kernel.org/pub/scm/utils/kernel/ipvsadm/ipvsadm.git/tag/?h=v1.30)))\r\
    \n - libmnl ([1.0.5](https://git.netfilter.org/libmnl/log/?h=libmnl-1.0.5))\r\n\
    \ - libnetfilter_conntrack ([1.0.9](https://git.netfilter.org/libnetfilter_conntrack/log/?h=libnetfilter_conntrack-1.0.9))\r\
