    \ #### Bug fixes:\r\n \r\n - Enabled `CONFIG_MEMCG_V1` to mitigate cgroupsv1 removal\
    \ (e.g JVM) ([Flatcar#1884](https://github.com/flatcar/Flatcar/issues/1884))\r\
    \n - Fixed the QEMU launcher script to include HVF acceleration on arm64-based\
    \ Macs for faster performance ([Flatcar#1901](https://github.com/flatcar/Flatcar/issues/1901))\r\
    \n \r\n #### Changes:\r\n \r\n - Increased all partition sizes: `/boot` to 1 GB,\
    \ the two `/usr` partitions to 2 GB, `/oem` to 1 GB so that we can use more space\
    \ in a few years when we can assume that most nodes run the new partition layout\
    \ - existing nodes can still update for the next years ([scripts#3027](https://github.com/flatcar/scripts/pull/3027))\r\
    \n - Reduced the kernel+initrd size on `/boot` by half. Flatcar now uses a minimal\
    \ first stage initrd just to access the `/usr` partition and then switches to\
    \ the full initrd that does the full system preparation as before. Since this\
    \ means that the set of kernel modules available in the first initrd is reduced,\
    \ please report any impact.\r\n - Scaleway: SSH keys are now fetched _via_ Afterburn\
    \ ([scripts#3277](https://github.com/flatcar/scripts/pull/3277))\r\n - Scaleway:\
    \ The hostname is now set _via_ Afterburn ([scripts#3277](https://github.com/flatcar/scripts/pull/3277))\r\
