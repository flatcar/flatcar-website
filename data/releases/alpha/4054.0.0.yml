    \n\r\n##### Bug fixes:\r\n\r\n- Fixed bad usage of gpg that prevented flatcar-install\
    \ from being used with custom signing keys ([Flatcar#1471](https://github.com/flatcar/flatcar/pull/1471))\r\
    \n- Hetzner: Fixed duplicated prefix in the Afterburn metadata ([scripts#2141](https://github.com/flatcar/scripts/pull/2141))\r\
    \n\r\n##### Changes:\r\n\r\n- As part of the update to Catalyst 4 (used to build\
    \ the SDK), the coreos package repository has been renamed to coreos-overlay to\
    \ match its directory name. This will be reflected in package listings and package\
    \ manager output. ([flatcar/scripts#2115](https://github.com/flatcar/scripts/pull/2115))\r\
    \n- Hetzner: Added `COREOS_HETZNER_PRIVATE_IPV4_0` Afterburn attribute for Hetzner\
    \ private IPs ([scripts#2141](https://github.com/flatcar/scripts/pull/2141))\r\
    \n- The kernel security module Landlock is now enabled for programs to sandbox\
    \ themselves ([flatcar/scripts#2158](https://github.com/flatcar/scripts/pull/2158))\r\
    \n\r\n##### Updates:\r\n\r\n- Linux ([6.6.43](https://lwn.net/Articles/983655)\
    \ (includes [6.6.42](https://lwn.net/Articles/983333), [6.6.41](https://lwn.net/Articles/982381),\
