  body: "New **Alpha** Release **3277.0.0**\r\n\r\nChanges since **Alpha 3255.0.0**\r\
    \n\r\n#### Security fixes:\r\n\r\n- Linux ([CVE-2022-1789](https://nvd.nist.gov/vuln/detail/CVE-2022-1789),\
    \ [CVE-2022-1852](https://nvd.nist.gov/vuln/detail/CVE-2022-1852), [CVE-2022-1972](https://nvd.nist.gov/vuln/detail/CVE-2022-1972),\
    \ [CVE-2022-1973](https://nvd.nist.gov/vuln/detail/CVE-2022-1973), [CVE-2022-2078](https://nvd.nist.gov/vuln/detail/CVE-2022-2078),\
    \ [CVE-2022-32250](https://nvd.nist.gov/vuln/detail/CVE-2022-32250), [CVE-2022-32981](https://nvd.nist.gov/vuln/detail/CVE-2022-32981))\r\
    \n- containerd ([CVE-2022-31030](https://nvd.nist.gov/vuln/detail/CVE-2022-31030))\r\
    \n- ignition ([CVE-2022-1706](https://nvd.nist.gov/vuln/detail/CVE-2022-1706))\r\
    \n- intel-microcode ([CVE-2022-21151](https://nvd.nist.gov/vuln/detail/CVE-2022-21151))\
    \ \r\n- libpcre2 ([CVE-2022-1586](https://nvd.nist.gov/vuln/detail/CVE-2022-1586),\
    \ [CVE-2022-1587](https://nvd.nist.gov/vuln/detail/CVE-2022-1587))\r\n- libxml2\
    \ ([CVE-2022-29824](https://nvd.nist.gov/vuln/detail/CVE-2022-29824))\r\n\r\n\
    #### Changes:\r\n\r\n- Added efibootmgr binary to the image ([coreos-overlay#1955](https://github.com/flatcar/coreos-overlay/pull/1955))\r\
    \n- Enabled `containerd.service` unit, `br_netfilter` and `overlay` modules by\
    \ default to follow Kubernetes requirements ([coreos-overlay#1944](https://github.com/flatcar/coreos-overlay/pull/1944),\
    \ [init#72](https://github.com/flatcar/init/pull/72))\r\n- flatcar-install:\
    \ Added option to create UEFI boot entry ([init#74](https://github.com/flatcar/init/pull/74))\r\
    \n- ARM64: Added [cifs-utils](https://wiki.samba.org/index.php/LinuxCIFS_utils)\
    \ for ARM64\r\n- ARM64: Added [sssd](https://sssd.io/), [adcli](https://www.freedesktop.org/software/realmd/adcli/adcli.html)\
    \ and realmd for ARM64\r\n- SDK / ARM64: Added [go-tspi](https://pkg.go.dev/github.com/coreos/go-tspi)\
    \ bindings for ARM64\r\n- VMWare: Added `ignition-delete-config.service` to remove\
    \ Ignition config from VM metadata, see also [here](https://coreos.github.io/ignition/operator-notes/#automatic-config-deletion)\
    \ ([coreos-overlay#1948](https://github.com/flatcar/coreos-overlay/pull/1948))\r\
    \n\r\n#### Updates:\r\n\r\n- Linux ([5.15.48](https://lwn.net/Articles/898124)\
    \ (includes [5.15.47](https://lwn.net/Articles/897904), [5.15.46](https://lwn.net/Articles/897377),\
    \ [5.15.45](https://lwn.net/Articles/897167), [5.15.44](https://lwn.net/Articles/896647)))\r\
    \n- Linux Firmware ([20220610](https://git.kernel.org/pub/scm/linux/kernel/git/firmware/linux-firmware.git/tag/?h=20220610))\r\
    \n- Docker ([20.10.17](https://docs.docker.com/engine/release-notes/#201017))\r\
    \n- ca-certificates ([3.79](https://firefox-source-docs.mozilla.org/security/nss/releases/nss_3_79.html))\r\
    \n- containerd ([1.6.6](https://github.com/containerd/containerd/releases/tag/v1.6.6))\r\
    \n- ignition ([2.14.0](https://github.com/coreos/ignition/releases/tag/v2.14.0))\r\
    \n- intel-microcode ([20220510](https://github.com/intel/Intel-Linux-Processor-Microcode-Data-Files/releases/tag/microcode-20220510))\
    \ \r\n- runc ([1.1.3](https://github.com/opencontainers/runc/releases/tag/v1.1.3))\r\
    \n- libpcre2 ([10.40](https://github.com/PCRE2Project/pcre2/blob/pcre2-10.40/NEWS))\r\
    \n- libxml2 ([2.9.14](https://gitlab.gnome.org/GNOME/libxml2/-/releases/v2.9.14))"
