  body: " _Changes since **Alpha 3850.0.0**_\r\n \r\n #### Security fixes:\r\n \r\n\
    \ - Linux ([CVE-2023-46838](https://nvd.nist.gov/vuln/detail/CVE-2023-46838),\
    \ [CVE-2023-50431](https://nvd.nist.gov/vuln/detail/CVE-2023-50431), [CVE-2023-6610](https://nvd.nist.gov/vuln/detail/CVE-2023-6610),\
    \ [CVE-2023-6915](https://nvd.nist.gov/vuln/detail/CVE-2023-6915), [CVE-2024-1085](https://nvd.nist.gov/vuln/detail/CVE-2024-1085),\
    \ [CVE-2024-1086](https://nvd.nist.gov/vuln/detail/CVE-2024-1086), [CVE-2024-23849](https://nvd.nist.gov/vuln/detail/CVE-2024-23849))\r\
    \n - docker ([CVE-2024-24557](https://nvd.nist.gov/vuln/detail/CVE-2024-24557))\r\
    \n - runc ([CVE-2024-21626](https://nvd.nist.gov/vuln/detail/CVE-2024-21626))\r\
    \n \r\n #### Bug fixes:\r\n \r\n - Added a workaround for old airgapped/proxied\
    \ update-engine clients to be able to update to this release ([Flatcar#1332](https://github.com/flatcar/Flatcar/issues/1332),\
    \ [update_engine#38](https://github.com/flatcar/update_engine/pull/38))\r\n -\
    \ Fixed the handling of OEM update payloads in a Nebraska response with self-hosted\
    \ packages ([ue-rs#49](https://github.com/flatcar/ue-rs/pull/49))\r\n - Forwarded\
    \ the proxy environment variables of `update-engine.service` to the postinstall\
    \ script to support fetching OEM systemd-sysext payloads through a proxy ([Flatcar#1326](https://github.com/flatcar/Flatcar/issues/1326))\r\
    \n \r\n #### Changes:\r\n \r\n - Added a `flatcar-update --oem-payloads <yes|no>`\
    \ flag to skip providing OEM payloads, e.g., for downgrades ([init#114](https://github.com/flatcar/init/pull/114))\r\
    \n \r\n #### Updates:\r\n \r\n - Linux ([6.6.16](https://lwn.net/Articles/961011)\
    \ (includes [6.6.15](https://lwn.net/Articles/960441), [6.6.14](https://lwn.net/Articles/959512),\
    \ [6.6.13](https://lwn.net/Articles/958862)))\r\n - Linux Firmware ([20240115](https://git.kernel.org/pub/scm/linux/kernel/git/firmware/linux-firmware.git/tag/?h=20240115))\r\
    \n - afterburn ([5.5.1](https://github.com/coreos/afterburn/releases/tag/v5.5.1))\r\
    \n - ca-certificates ([3.97](https://firefox-source-docs.mozilla.org/security/nss/releases/nss_3_97.html))\r\
    \n - containerd ([1.7.13](https://github.com/containerd/containerd/releases/tag/v1.7.13)\
    \ (includes [1.7.12](https://github.com/containerd/containerd/releases/tag/v1.7.12)))\r\
    \n - docker ([24.0.9](https://github.com/moby/moby/releases/tag/v24.0.9))\r\n\
    \ - git ([2.43.0](https://github.com/git/git/blob/v2.43.0/Documentation/RelNotes/2.43.0.txt)\
    \ (includes [2.42.0](https://github.com/git/git/blob/v2.42.0/Documentation/RelNotes/2.42.0.txt)))\r\
    \n - iperf ([3.16](https://github.com/esnet/iperf/releases/tag/3.16))\r\n - libuv\
    \ ([1.47.0](https://github.com/libuv/libuv/releases/tag/v1.47.0))\r\n - runc ([1.1.12](https://github.com/opencontainers/runc/releases/tag/v1.1.12))\r\
    \n - SDK: make ([4.4.1](https://lists.gnu.org/archive/html/info-gnu/2023-02/msg00011.html)\
    \ (includes [4.4](https://lists.gnu.org/archive/html/help-make/2022-10/msg00020.html)))\r\
    \n - SDK: portage ([3.0.61](https://gitweb.gentoo.org/proj/portage.git/tree/NEWS?h=portage-3.0.61))\r\
    \n"
