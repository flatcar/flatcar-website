description: >
  Flatcar Container Linux is an immutable Linux distribution for containers.
  It is a friendly fork of [CoreOS Container Linux](https://coreos.com/os/docs/latest/) and as such, compatible with it.

sections:
  - title: Getting started
    description: >
      Flatcar Container Linux is a self-updating operating system designed for containers, making it ideal for running Kubernetes and other container platforms.
      Learn how to get started.

    button:
      text: Get started!
      link: https://docs.flatcar-linux.org

  - title: Built for containers
    description: >
      The Flatcar Container Linux OS image shipped includes just the minimal amount of tools to run container workloads.

    button:
      text: Learn about container runtimes
      link: https://kinvolk.io/docs/flatcar-container-linux/latest/container-runtimes/

  - title: Getting help
    description: >
      You can interact with the Flatcar Container Linux community via IRC (Freenode #flatcar), the [User mailing list](https://groups.google.com/forum/#!forum/flatcar-linux-user) or the [Developer mailing list](https://groups.google.com/forum/#!forum/flatcar-linux-dev).

    button:
      text: Join the conversation
      link: https://groups.google.com/forum/#!forum/flatcar-linux-user
